  - title:
      en: "Tool Use Intelligence"
      es: "Inteligencia en Uso de Herramientas"
      ru: "Интеллект использования инструментов"
    description:
      en: "Sea otters are one of the few animals that use tools! Each otter has a favorite rock they keep in a pouch under their arm. Some otters have been observed using the same rock for over 8 years!"
      es: "¡Las nutrias marinas son uno de los pocos animales que usan herramientas! Cada nutria tiene una roca favorita que guarda en una bolsa bajo su brazo. ¡Se ha observado que algunas nutrias usan la misma roca durante más de 8 años!"
      ru: "Морские выдры - одни из немногих животных, использующих инструменты! У каждой выдры есть любимый камень, который она хранит в кармане под мышкой. Наблюдали, как некоторые выдры используют один и тот же камень более 8 лет!"
    image: "detail-tool-use.jpg"
  - title:
      en: "Keystone Species"
      es: "Especie Clave"
      ru: "Ключевой вид"
    description:
      en: "Sea otters are a keystone species - without them, entire ecosystems collapse. By eating sea urchins, they prevent the destruction of kelp forests, which provide homes for thousands of species and help fight climate change."
      es: "Las nutrias marinas son una especie clave - sin ellas, ecosistemas enteros colapsan. Al comer erizos de mar, previenen la destrucción de los bosques de algas, que proporcionan hogares para miles de especies y ayudan a combatir el cambio climático."
      ru: "Морские выдры - ключевой вид - без них рушатся целые экосистемы. Поедая морских ежей, они предотвращают уничтожение лесов ламинарии, которые обеспечивают дома для тысяч видов и помогают бороться с изменением климата."
    image: "detail-keystone.jpg"
  - title:
      en: "No Blubber, Just Fur"
      es: "Sin Grasa, Solo Pelaje"
      ru: "Без жира, только мех"
    description:
      en: "Unlike other marine mammals, sea otters don't have blubber for insulation. They rely entirely on their incredibly dense fur and high metabolism to stay warm. They must groom constantly to maintain their fur's insulating properties."
      es: "A diferencia de otros mamíferos marinos, las nutrias marinas no tienen grasa para aislamiento. Dependen completamente de su pelaje increíblemente denso y alto metabolismo para mantenerse calientes. Deben acicalarse constantemente para mantener las propiedades aislantes de su pelaje."
      ru: "В отличие от других морских млекопитающих, у морских выдр нет жира для изоляции. Они полностью полагаются на свой невероятно густой мех и высокий метаболизм, чтобы согреться. Они должны постоянно ухаживать за собой, чтобы поддерживать изолирующие свойства меха."
    image: "detail-no-blubber.jpg"

