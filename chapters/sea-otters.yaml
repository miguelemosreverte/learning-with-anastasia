sections:
  # ACT I: Discovery and Learning (Sections 1-17)
  
  # First, establish Ollie as main character
  - id: birth-of-ollie
    generate_character: true  # Generate Ollie first
    title:
      en: "The Birth of Ollie"
      es: "El Nacimiento de Ollie"
      ru: "Рождение Олли"
    content:
      en: "In the gentle waters of Monterey Bay, a tiny sea otter pup named Ollie was born. His mother, Mama Otter, cradled him on her warm belly as waves rocked them softly. Ollie's fur was so fluffy and thick that he bobbed like a cork - he couldn't dive underwater even if he tried!"
      es: "En las suaves aguas de la Bahía de Monterey, nació una pequeña cría de nutria marina llamada Ollie. Su madre, Mamá Nutria, lo acunaba en su cálido vientre mientras las olas los mecían suavemente. ¡El pelaje de Ollie era tan esponjoso y grueso que flotaba como un corcho - no podía sumergirse aunque lo intentara!"
      ru: "В спокойных водах залива Монтерей родился крошечный детёныш морской выдры по имени Олли. Его мама, Мама Выдра, качала его на своём тёплом животе, пока волны мягко укачивали их. Мех Олли был таким пушистым и густым, что он плавал как пробка - он не мог нырнуть, даже если бы попытался!"
    image: "birth-of-ollie.jpg"
    imageAlt:
      en: "Newborn sea otter pup Ollie resting on his mother's belly in calm ocean waters, extremely fluffy baby fur visible"
      es: "Cachorro recién nacido de nutria marina Ollie descansando en el vientre de su madre en aguas oceánicas tranquilas"
      ru: "Новорождённый детёныш морской выдры Олли отдыхает на животе матери в спокойных океанских водах"

  - id: mama-otter
    generate_character: true  # Generate Mama Otter
    title:
      en: "Mama's Gentle Care"
      es: "El Cuidado Gentil de Mamá"
      ru: "Нежная забота мамы"
    content:
      en: "Mama Otter was the most caring mother in the bay. She groomed Ollie's fur constantly, blowing air into it to keep him warm and floating. 'Your fur is your life jacket, little one,' she would say, carefully cleaning each tiny whisker and every bit of fluffy fur."
      es: "Mamá Nutria era la madre más cariñosa de la bahía. Acicalaba constantemente el pelaje de Ollie, soplando aire en él para mantenerlo caliente y flotando. 'Tu pelaje es tu chaleco salvavidas, pequeño,' decía, limpiando cuidadosamente cada pequeño bigote y cada pedacito de pelaje esponjoso."
      ru: "Мама Выдра была самой заботливой мамой в заливе. Она постоянно ухаживала за мехом Олли, вдувая в него воздух, чтобы он оставался тёплым и плавучим. 'Твой мех - это твой спасательный жилет, малыш,' - говорила она, тщательно очищая каждый крошечный ус и каждый кусочек пушистого меха."
    image: "mama-otter.jpg"
    imageAlt:
      en: "Adult female sea otter grooming her pup, showing maternal care and bonding"
      es: "Nutria marina adulta hembra acicalando a su cachorro, mostrando cuidado maternal"
      ru: "Взрослая самка морской выдры ухаживает за своим детёнышем"

  - id: first-floating-attempt
    title:
      en: "First Try at Floating"
      es: "Primer Intento de Flotar"
      ru: "Первая попытка плавать"
    content:
      en: "Today was special - Mama was going to teach Ollie how to float properly on his back. 'Spread your paws wide, tummy to the sky!' she instructed. Ollie tried his best but kept rolling sideways, getting water in his nose. 'Don't worry, little one,' Mama said gently. 'Every otter starts this way. Your amazing fur will help you - you just need to trust it!'"
      es: "Hoy era especial - Mamá iba a enseñar a Ollie cómo flotar correctamente de espaldas. '¡Extiende tus patas, barriga al cielo!' instruyó. Ollie hizo su mejor esfuerzo pero siguió rodando hacia los lados, metiéndose agua en la nariz. 'No te preocupes, pequeño,' dijo Mamá suavemente. '¡Cada nutria comienza así. Tu pelaje increíble te ayudará - solo necesitas confiar en él!'"
      ru: "Сегодня был особенный день - Мама собиралась научить Олли правильно плавать на спине. 'Расставь лапки широко, животик к небу!' - инструктировала она. Олли старался изо всех сил, но продолжал переворачиваться на бок, попадая водой в нос. 'Не волнуйся, малыш,' - нежно сказала Мама. 'Каждая выдра начинает именно так. Твой удивительный мех поможет тебе - просто нужно ему довериться!'"
    use_character: "${birth-of-ollie.image}"
    action: "Baby otter making first clumsy attempts at floating"
    image: "first-floating-attempt.jpg"
    imageAlt:
      en: "Baby Ollie struggling with his first floating attempts, rolling sideways"
      es: "Bebé Ollie luchando con sus primeros intentos de flotar, rodando hacia los lados"
      ru: "Малыш Олли борется с первыми попытками плавать, переворачиваясь на бок"

  - id: first-floating-struggle
    title:
      en: "Finding His Balance"
      es: "Encontrando Su Equilibrio"
      ru: "Поиск равновесия"
    content:
      en: "Ollie kept trying, his little paws working hard to find the right position. Sometimes he'd float for a few seconds before tipping over with a splash! Mama stayed close, ready to help but letting him learn. 'Feel the water supporting you,' she encouraged. 'Your fur has up to one million hairs per square inch - it's nature's perfect life jacket!'"
      es: "¡Ollie siguió intentando, sus pequeñas patas trabajando duro para encontrar la posición correcta. A veces flotaba por unos segundos antes de volcarse con un chapoteo! Mamá se mantuvo cerca, lista para ayudar pero dejándolo aprender. 'Siente el agua sosteniéndote,' lo alentó. '¡Tu pelaje tiene hasta un millón de pelos por pulgada cuadrada - es el chaleco salvavidas perfecto de la naturaleza!'"
      ru: "Олли продолжал попытки, его маленькие лапки усердно работали, чтобы найти правильное положение. Иногда он плавал несколько секунд, прежде чем перевернуться с всплеском! Мама оставалась рядом, готовая помочь, но позволяя ему учиться. 'Почувствуй, как вода поддерживает тебя,' - подбодрила она. 'В твоём мехе до миллиона волосков на квадратный дюйм - это идеальный спасательный жилет природы!'"
    use_character: "${birth-of-ollie.image}"
    action: "Baby otter practicing floating with determined effort"
    image: "first-floating-struggle.jpg"
    imageAlt:
      en: "Baby Ollie concentrating hard while learning to balance on the water"
      es: "Bebé Ollie concentrándose mucho mientras aprende a equilibrarse en el agua"
      ru: "Малыш Олли усердно сосредотачивается, изучая равновесие на воде"

  - id: first-floating-success
    title:
      en: "Perfect Balance!"
      es: "¡Equilibrio Perfecto!"
      ru: "Идеальный баланс!"
    content:
      en: "Suddenly, it clicked! Ollie spread his paws wide, relaxed his body, and found himself floating perfectly on his back. He giggled with pure joy as he discovered he could balance on the gentle waves like a natural. 'I'm doing it, Mama! I'm really floating!' The water felt warm and safe, and his fluffy fur kept him bobbing like a cork. It was magical!"
      es: "¡De repente, lo logró! Ollie extendió sus patas ampliamente, relajó su cuerpo, y se encontró flotando perfectamente de espaldas. Se rió de pura alegría mientras descubría que podía balancearse en las suaves olas como un natural. '¡Lo estoy haciendo, Mamá! ¡Realmente estoy flotando!' El agua se sentía cálida y segura, y su pelaje esponjoso lo mantenía flotando como un corcho. ¡Era mágico!"
      ru: "Внезапно получилось! Олли широко расставил лапки, расслабил тело и обнаружил, что идеально плавает на спине. Он хихикал от чистой радости, обнаруживая, что может балансировать на мягких волнах как настоящий. 'Я делаю это, Мама! Я действительно плаваю!' Вода была тёплой и безопасной, а его пушистый мех держал его на плаву как пробку. Это было волшебно!"
    use_character: "${birth-of-ollie.image}"
    action: "Baby otter successfully floating with joy and accomplishment"
    image: "first-floating-success.jpg"
    imageAlt:
      en: "Baby Ollie floating perfectly on his back with pure happiness"
      es: "Bebé Ollie flotando perfectamente de espaldas con pura felicidad"
      ru: "Малыш Олли идеально плавает на спине с чистой радостью"

  - id: grooming-preparation
    title:
      en: "Getting Ready for the Day"
      es: "Preparándose para el Día"
      ru: "Готовимся к дню"
    content:
      en: "Every morning began with the most important ritual - grooming time! 'Come here, little one,' Mama called gently. 'We need to prepare your fur for the day ahead.' Ollie swam over eagerly, knowing this special time with Mama was crucial. 'Our fur is our life jacket, our warmth, and our home,' she explained as they found a calm spot floating together."
      es: "¡Cada mañana comenzaba con el ritual más importante - tiempo de acicalamiento! 'Ven aquí, pequeño,' llamó Mamá suavemente. 'Necesitamos preparar tu pelaje para el día que viene.' Ollie nadó ansiosamente, sabiendo que este tiempo especial con Mamá era crucial. 'Nuestro pelaje es nuestro chaleco salvavidas, nuestro calor y nuestro hogar,' explicó mientras encontraban un lugar tranquilo flotando juntos."
      ru: "Каждое утро начиналось с самого важного ритуала - времени ухода за мехом! 'Иди сюда, малыш,' - нежно позвала Мама. 'Нам нужно подготовить твой мех к предстоящему дню.' Олли охотно подплыл, зная, что это особенное время с Мамой было крайне важным. 'Наш мех - это наш спасательный жилет, наше тепло и наш дом,' - объяснила она, когда они нашли спокойное место, плавая вместе."
    use_characters:
      - "${birth-of-ollie.image}"
      - "${mama-otter.image}"
    action: "Mama and Ollie preparing for their morning grooming ritual"
    image: "grooming-preparation.jpg"
    imageAlt:
      en: "Mama Otter and Ollie floating together, preparing to start their grooming routine"
      es: "Mamá Nutria y Ollie flotando juntos, preparándose para comenzar su rutina de acicalamiento"
      ru: "Мама Выдра и Олли плавают вместе, готовясь начать свою процедуру ухода за мехом"

  - id: grooming-deep-clean
    title:
      en: "The Deep Cleaning"
      es: "La Limpieza Profunda"
      ru: "Глубокая чистка"
    content:
      en: "Mama showed Ollie the proper technique: first, vigorous rubbing with their paws to work up the natural oils. Then, rolling and twisting in the water to reach every spot. 'Now the most important part,' she said, taking a deep breath and blowing air into Ollie's fur. 'This traps warm air between your hairs. Without our fur being properly fluffed, we would freeze in these cold waters!'"
      es: "Mamá le mostró a Ollie la técnica adecuada: primero, frotado vigoroso con sus patas para producir los aceites naturales. Luego, rodar y girar en el agua para alcanzar cada punto. 'Ahora la parte más importante,' dijo, tomando una respiración profunda y soplando aire en el pelaje de Ollie. '¡Esto atrapa aire caliente entre tus pelos. Sin que nuestro pelaje esté adecuadamente esponjado, nos congelaríamos en estas aguas frías!'"
      ru: "Мама показала Олли правильную технику: сначала энергичное потирание лапками для выработки натуральных масел. Затем перекатывание и кручение в воде, чтобы добраться до каждого места. 'Теперь самая важная часть,' - сказала она, глубоко вдохнув и вдувая воздух в мех Олли. 'Это задерживает тёплый воздух между волосками. Без правильно распушенного меха мы бы замёрзли в этих холодных водах!'"
    use_characters:
      - "${birth-of-ollie.image}"
      - "${mama-otter.image}"
    action: "Mama demonstrating thorough fur grooming techniques to Ollie"
    image: "grooming-deep-clean.jpg"
    imageAlt:
      en: "Mama Otter showing Ollie detailed grooming techniques, blowing air into fur"
      es: "Mamá Nutria mostrando a Ollie técnicas detalladas de acicalamiento, soplando aire en el pelaje"
      ru: "Мама Выдра показывает Олли детальные техники ухода за мехом, вдувая воздух в мех"

  - id: grooming-complete
    title:
      en: "Fluffy and Ready!"
      es: "¡Esponjoso y Listo!"
      ru: "Пушистый и готов!"
    content:
      en: "After the thorough grooming, Ollie's fur was perfectly fluffed and waterproof! He felt incredibly light and warm, floating like the softest cloud on the ocean. 'Look at you now!' Mama beamed proudly. 'Your fur is so clean and full of air - you're ready for any adventure the day might bring!' Ollie spun in a happy circle, feeling cozy and confident in his beautiful, well-groomed coat."
      es: "¡Después del acicalamiento completo, el pelaje de Ollie estaba perfectamente esponjado e impermeable! Se sentía increíblemente ligero y cálido, flotando como la nube más suave en el océano. '¡Mírate ahora!' sonrió Mamá orgullosamente. '¡Tu pelaje está tan limpio y lleno de aire - estás listo para cualquier aventura que el día pueda traer!' Ollie giró en un círculo feliz, sintiéndose cómodo y confiado en su hermoso y bien cuidado pelaje."
      ru: "После тщательного ухода мех Олли был идеально распушен и водонепроницаем! Он чувствовал себя невероятно лёгким и тёплым, плавая как самое мягкое облако в океане. 'Посмотри на себя!' - гордо улыбнулась Мама. 'Твой мех такой чистый и полный воздуха - ты готов к любому приключению, которое может принести день!' Олли закружился в счастливом кружке, чувствуя себя уютно и уверенно в своей красивой, ухоженной шубке."
    use_characters:
      - "${birth-of-ollie.image}"
      - "${mama-otter.image}"
    action: "Ollie with perfectly groomed, fluffy fur floating happily"
    image: "grooming-complete.jpg"
    imageAlt:
      en: "Ollie with beautifully groomed, fluffy fur looking happy and ready for the day"
      es: "Ollie con pelaje hermosamente acicalado y esponjoso luciendo feliz y listo para el día"
      ru: "Олли с красиво ухоженным, пушистым мехом выглядит счастливым и готовым к дню"

  - id: kelp-forest-intro
    title:
      en: "The Magical Kelp Forest"
      es: "El Bosque Mágico de Algas"
      ru: "Волшебный лес ламинарии"
    content:
      en: "One calm morning, Mama took Ollie to see the kelp forest for the first time. Giant kelp fronds towered like underwater trees, swaying in the current. Golden sunlight filtered through the canopy, creating dancing patterns on the water. 'This is our home, Ollie,' Mama said proudly. 'The kelp forest gives us everything we need.'"
      es: "Una mañana tranquila, Mamá llevó a Ollie a ver el bosque de algas por primera vez. Frondas gigantes de algas se elevaban como árboles submarinos, meciéndose en la corriente. La luz dorada del sol se filtraba a través del dosel, creando patrones danzantes en el agua. 'Este es nuestro hogar, Ollie,' dijo Mamá con orgullo. 'El bosque de algas nos da todo lo que necesitamos.'"
      ru: "Одним спокойным утром Мама взяла Олли посмотреть на лес ламинарии в первый раз. Гигантские водоросли возвышались как подводные деревья, покачиваясь на течении. Золотой солнечный свет проникал сквозь полог, создавая танцующие узоры на воде. 'Это наш дом, Олли,' - с гордостью сказала Мама. 'Лес ламинарии даёт нам всё необходимое.'"
    image: "kelp-forest-intro.jpg"
    imageAlt:
      en: "Magnificent kelp forest with sunlight streaming through, creating ethereal underwater atmosphere"
      es: "Magnífico bosque de algas con luz solar atravesando, creando atmósfera etérea submarina"
      ru: "Великолепный лес ламинарии с проникающим солнечным светом"

  - id: professor-kelp-intro
    generate_character: true  # Generate Professor Kelp
    title:
      en: "Meeting Professor Kelp"
      es: "Conociendo al Profesor Kelp"
      ru: "Знакомство с Профессором Келп"
    content:
      en: "Near a particularly tall kelp frond lived Professor Kelp, the wisest otter in the bay. His whiskers were grey with age, and his eyes sparkled with knowledge. 'Welcome, young Ollie!' he called out warmly. 'I've been watching the kelp forests for fifty years. Come, let me show you the secrets of our ocean home.'"
      es: "Cerca de una fronda de alga particularmente alta vivía el Profesor Kelp, la nutria más sabia de la bahía. Sus bigotes eran grises por la edad, y sus ojos brillaban con conocimiento. '¡Bienvenido, joven Ollie!' llamó calurosamente. 'He estado observando los bosques de algas durante cincuenta años. Ven, déjame mostrarte los secretos de nuestro hogar oceánico.'"
      ru: "Около особенно высокой водоросли жил Профессор Келп, самая мудрая выдра в заливе. Его усы были седыми от возраста, а глаза искрились знаниями. 'Добро пожаловать, юный Олли!' - тепло позвал он. 'Я наблюдаю за лесами ламинарии уже пятьдесят лет. Пойдём, я покажу тебе секреты нашего океанского дома.'"
    image: "professor-kelp.jpg"
    imageAlt:
      en: "Elderly wise sea otter with grey whiskers floating near tall kelp, scholarly appearance"
      es: "Nutria marina anciana y sabia con bigotes grises flotando cerca de algas altas"
      ru: "Пожилая мудрая морская выдра с седыми усами около высокой ламинарии"

  - id: first-rock-tool
    title:
      en: "The Magic of Tools"
      es: "La Magia de las Herramientas"
      ru: "Магия инструментов"
    content:
      en: "Ollie watched in amazement as Mama pulled out a smooth rock from a pouch of skin under her arm. She placed a spiny sea urchin on her chest, then - CRACK! - she smashed it with the rock. 'We're one of the few animals that use tools, Ollie,' she explained proudly. 'Each otter has their favorite rock. This one has been mine for years!'"
      es: "Ollie observó con asombro mientras Mamá sacaba una roca lisa de una bolsa de piel bajo su brazo. Colocó un erizo de mar espinoso en su pecho, luego - ¡CRACK! - lo aplastó con la roca. 'Somos uno de los pocos animales que usan herramientas, Ollie,' explicó con orgullo. '¡Cada nutria tiene su roca favorita. Esta ha sido mía durante años!'"
      ru: "Олли с изумлением наблюдал, как Мама достала гладкий камень из кожаного кармана под мышкой. Она положила колючего морского ежа на грудь, затем - ТРАХ! - разбила его камнем. 'Мы одни из немногих животных, которые используют инструменты, Олли,' - с гордостью объяснила она. 'У каждой выдры есть свой любимый камень. Этот мой уже много лет!'"
    use_character: "${mama-otter.image}"
    action: "Mother otter using rock to crack open sea urchin on chest"
    image: "first-rock-tool.jpg"
    imageAlt:
      en: "Mama Otter demonstrating tool use, cracking sea urchin with rock on her chest"
      es: "Mamá Nutria demostrando uso de herramientas, rompiendo erizo con roca"
      ru: "Мама Выдра демонстрирует использование инструментов"

  - id: urchin-hunt
    title:
      en: "The Purple Prize"
      es: "El Premio Púrpura"
      ru: "Пурпурный приз"
    content:
      en: "Today's lesson was finding sea urchins. Professor Kelp showed Ollie how to spot the purple spiny creatures hiding in rock crevices. 'Sea urchins are delicious, but be careful of their spines!' he warned. 'We eat so many purple urchins that sometimes our teeth turn purple too! But that's okay - it shows we're healthy eaters!'"
      es: "La lección de hoy era encontrar erizos de mar. El Profesor Kelp mostró a Ollie cómo detectar las criaturas púrpuras espinosas escondidas en las grietas de las rocas. '¡Los erizos de mar son deliciosos, pero ten cuidado con sus espinas!' advirtió. '¡Comemos tantos erizos púrpuras que a veces nuestros dientes también se vuelven púrpuras! Pero está bien - ¡muestra que somos comedores saludables!'"
      ru: "Сегодняшний урок - поиск морских ежей. Профессор Келп показал Олли, как находить пурпурных колючих существ, прячущихся в расщелинах скал. 'Морские ежи вкусные, но будь осторожен с их иглами!' - предупредил он. 'Мы едим так много пурпурных ежей, что иногда наши зубы тоже становятся пурпурными! Но это нормально - это показывает, что мы здорово питаемся!'"
    use_characters:
      - "${birth-of-ollie.image}"
      - "${professor-kelp-intro.image}"
    action: "Young otter and elder learning to identify purple sea urchins"
    image: "urchin-hunt.jpg"
    imageAlt:
      en: "Ollie and Professor Kelp examining purple sea urchins among rocks"
      es: "Ollie y Profesor Kelp examinando erizos de mar púrpuras entre rocas"
      ru: "Олли и Профессор Келп изучают пурпурных морских ежей среди скал"

  - id: kelp-anchoring
    title:
      en: "Nature's Anchor"
      es: "El Ancla de la Naturaleza"
      ru: "Природный якорь"
    content:
      en: "As naptime approached, Mama showed Ollie a special trick. She grabbed a long strand of kelp and wrapped it around both of them like a blanket. 'This keeps us from drifting away while we sleep,' she explained. 'The kelp is our anchor, our blanket, and our protection all in one. Always remember to wrap up before you nap!'"
      es: "Cuando se acercaba la hora de la siesta, Mamá le mostró a Ollie un truco especial. Agarró una larga hebra de alga y la envolvió alrededor de ambos como una manta. 'Esto evita que nos alejemos mientras dormimos,' explicó. 'El alga es nuestro ancla, nuestra manta y nuestra protección, todo en uno. ¡Siempre recuerda envolverte antes de dormir!'"
      ru: "Когда приближалось время сна, Мама показала Олли особый трюк. Она схватила длинную прядь ламинарии и обернула её вокруг них обоих как одеяло. 'Это не даёт нам уплыть, пока мы спим,' - объяснила она. 'Ламинария - это наш якорь, наше одеяло и наша защита в одном. Всегда помни - оборачивайся перед сном!'"
    use_characters:
      - "${birth-of-ollie.image}"
      - "${mama-otter.image}"
    action: "Mother and baby otter wrapped in kelp for sleeping"
    image: "kelp-anchoring.jpg"
    imageAlt:
      en: "Mama and Ollie wrapped securely in kelp strands, ready for a nap"
      es: "Mamá y Ollie envueltos de forma segura en hebras de algas, listos para una siesta"
      ru: "Мама и Олли надёжно обёрнуты в пряди ламинарии, готовы ко сну"

  - id: meet-ruby
    generate_character: true  # Generate Ruby
    title:
      en: "Sister Ruby Arrives"
      es: "Llega la Hermana Ruby"
      ru: "Появление сестрёнки Руби"
    content:
      en: "One sunny morning, Ollie got the best surprise - a baby sister! Ruby was even tinier than Ollie had been, her fur so fluffy she looked like a floating cotton ball. 'You're a big brother now, Ollie,' Mama said gently. 'You can help me teach Ruby everything you've learned.' Ollie puffed up with pride - he was going to be the best big brother ever!"
      es: "Una mañana soleada, Ollie recibió la mejor sorpresa - ¡una hermanita! Ruby era aún más pequeña de lo que había sido Ollie, su pelaje tan esponjoso que parecía una bola de algodón flotante. 'Ahora eres un hermano mayor, Ollie,' dijo Mamá suavemente. 'Puedes ayudarme a enseñarle a Ruby todo lo que has aprendido.' ¡Ollie se hinchó de orgullo - iba a ser el mejor hermano mayor!"
      ru: "Одним солнечным утром Олли получил лучший сюрприз - младшую сестрёнку! Руби была ещё меньше, чем был Олли, её мех был таким пушистым, что она выглядела как плавающий ватный шарик. 'Теперь ты старший брат, Олли,' - нежно сказала Мама. 'Ты можешь помочь мне научить Руби всему, что узнал сам.' Олли раздулся от гордости - он будет лучшим старшим братом!"
    image: "meet-ruby.jpg"
    imageAlt:
      en: "Tiny baby otter Ruby meeting her big brother Ollie for the first time"
      es: "Pequeña bebé nutria Ruby conociendo a su hermano mayor Ollie por primera vez"
      ru: "Крошечная малышка выдра Руби встречает своего старшего брата Олли"

  - id: first-dive-attempt
    title:
      en: "The Brave Dive"
      es: "El Buceo Valiente"
      ru: "Смелое погружение"
    content:
      en: "Ollie was finally old enough to try diving! He took a deep breath, closed his eyes tight, and... splash! He barely went under before popping back up like a cork. 'Don't worry,' Professor Kelp chuckled. 'Your fluffy baby fur makes you too buoyant. Soon you'll grow your adult fur and diving will be easier. For now, enjoy floating!'"
      es: "¡Ollie finalmente tenía edad suficiente para intentar bucear! Tomó una respiración profunda, cerró los ojos con fuerza, y... ¡splash! Apenas se sumergió antes de saltar de vuelta como un corcho. 'No te preocupes,' rió el Profesor Kelp. 'Tu pelaje esponjoso de bebé te hace demasiado flotante. Pronto crecerá tu pelaje adulto y bucear será más fácil. ¡Por ahora, disfruta flotando!'"
      ru: "Олли наконец-то стал достаточно взрослым, чтобы попробовать нырять! Он глубоко вдохнул, крепко закрыл глаза и... плюх! Он едва погрузился, как тут же выскочил обратно как пробка. 'Не волнуйся,' - усмехнулся Профессор Келп. 'Твой пушистый детский мех делает тебя слишком плавучим. Скоро вырастет взрослый мех и нырять будет легче. А пока наслаждайся плаванием!'"
    use_character: "${birth-of-ollie.image}"
    action: "Young otter attempting to dive but bobbing back up due to buoyant fur"
    image: "first-dive-attempt.jpg"
    imageAlt:
      en: "Ollie trying to dive underwater but popping back up, looking surprised"
      es: "Ollie intentando sumergirse pero saliendo de nuevo, luciendo sorprendido"
      ru: "Олли пытается нырнуть под воду, но выскакивает обратно, выглядя удивлённым"

  - id: abalone-discovery
    title:
      en: "The Hidden Treasure"
      es: "El Tesoro Escondido"
      ru: "Скрытое сокровище"
    content:
      en: "Mama showed Ollie how to find abalone, the flat shellfish that clung to rocks like natural suction cups. 'These are special treats,' she explained, using a rock to carefully pry one loose. 'Abalone are getting rare, so we only take what we need. Remember, Ollie - we must always leave some for tomorrow.'"
      es: "Mamá le mostró a Ollie cómo encontrar abulones, los mariscos planos que se aferraban a las rocas como ventosas naturales. 'Estos son golosinas especiales,' explicó, usando una roca para desprender uno cuidadosamente. 'Los abulones se están volviendo raros, así que solo tomamos lo que necesitamos. Recuerda, Ollie - siempre debemos dejar algo para mañana.'"
      ru: "Мама показала Олли, как находить морское ушко, плоских моллюсков, которые прилипали к скалам как природные присоски. 'Это особое лакомство,' - объяснила она, используя камень, чтобы аккуратно отделить одного. 'Морское ушко становится редким, поэтому мы берём только то, что нам нужно. Помни, Олли - мы всегда должны оставлять что-то на завтра.'"
    use_character: "${mama-otter.image}"
    action: "Mother otter teaching pup to harvest abalone from rocks"
    image: "abalone-discovery.jpg"
    imageAlt:
      en: "Mama Otter showing Ollie how to carefully remove an abalone from a rock"
      es: "Mamá Nutria mostrando a Ollie cómo quitar cuidadosamente un abulón de una roca"
      ru: "Мама Выдра показывает Олли, как аккуратно снять морское ушко со скалы"

  - id: raft-formation
    title:
      en: "The Floating Community"
      es: "La Comunidad Flotante"
      ru: "Плавучее сообщество"
    content:
      en: "One afternoon, Ollie experienced something magical - a raft formation! Dozens of otters came together, holding paws to create a floating community. 'This is how we stay safe and social,' explained an elder otter. 'Sometimes over a hundred of us float together! We share stories, groom each other, and watch for danger. We're stronger together!'"
      es: "Una tarde, Ollie experimentó algo mágico - ¡una formación de balsa! Docenas de nutrias se reunieron, tomándose de las patas para crear una comunidad flotante. 'Así es como nos mantenemos seguros y sociales,' explicó una nutria mayor. '¡A veces más de cien de nosotros flotamos juntos! Compartimos historias, nos acicalamos mutuamente y vigilamos el peligro. ¡Somos más fuertes juntos!'"
      ru: "Однажды днём Олли испытал нечто волшебное - формирование плота! Десятки выдр собрались вместе, держась за лапы, чтобы создать плавучее сообщество. 'Так мы остаёмся в безопасности и общаемся,' - объяснила пожилая выдра. 'Иногда более сотни нас плавают вместе! Мы делимся историями, ухаживаем друг за другом и следим за опасностью. Вместе мы сильнее!'"
    image: "raft-formation.jpg"
    imageAlt:
      en: "Large group of sea otters floating together holding paws in a raft formation"
      es: "Gran grupo de nutrias marinas flotando juntas tomadas de las patas en formación de balsa"
      ru: "Большая группа морских выдр плавает вместе, держась за лапы в формации плота"

  - id: storm-survival
    title:
      en: "Weathering the Storm"
      es: "Resistiendo la Tormenta"
      ru: "Переживая шторм"
    content:
      en: "Dark clouds gathered and waves grew fierce. Mama wrapped Ollie and Ruby tightly in kelp as the storm raged. 'The kelp forest protects us,' she said calmly over the wind. 'It breaks the waves and gives us shelter. Trust the kelp, trust each other, and we'll be safe.' Ollie held Ruby close, feeling brave and protective."
      es: "Se reunieron nubes oscuras y las olas se volvieron feroces. Mamá envolvió a Ollie y Ruby firmemente en algas mientras la tormenta rugía. 'El bosque de algas nos protege,' dijo con calma sobre el viento. 'Rompe las olas y nos da refugio. Confía en las algas, confíen el uno en el otro, y estaremos a salvo.' Ollie abrazó a Ruby, sintiéndose valiente y protector."
      ru: "Собрались тёмные тучи, и волны стали свирепыми. Мама крепко обернула Олли и Руби в ламинарию, пока бушевал шторм. 'Лес ламинарии защищает нас,' - спокойно сказала она сквозь ветер. 'Он разбивает волны и даёт нам укрытие. Доверься ламинарии, доверяйте друг другу, и мы будем в безопасности.' Олли крепко держал Руби, чувствуя себя храбрым и защищающим."
    use_characters:
      - "${birth-of-ollie.image}"
      - "${mama-otter.image}"
      - "${meet-ruby.image}"
    action: "Otter family wrapped in kelp during storm, protecting each other"
    image: "storm-survival.jpg"
    imageAlt:
      en: "Otter family wrapped together in kelp during a storm, waves crashing around them"
      es: "Familia de nutrias envueltas juntas en algas durante una tormenta"
      ru: "Семья выдр, обёрнутая вместе в ламинарию во время шторма"

  - id: tool-collection
    title:
      en: "My Special Rock"
      es: "Mi Roca Especial"
      ru: "Мой особенный камень"
    content:
      en: "It was time for Ollie to choose his own tool rock! He dove down (he could finally dive a little!) and searched the ocean floor. There it was - a perfectly smooth, flat rock that fit just right in his paw. 'That's a fine choice,' Mama praised. 'Keep it in your pouch under your arm. That rock will be with you for life!'"
      es: "¡Era hora de que Ollie eligiera su propia roca herramienta! Buceó (¡finalmente podía bucear un poco!) y buscó en el fondo del océano. Ahí estaba - una roca perfectamente lisa y plana que encajaba justo en su pata. 'Esa es una buena elección,' elogió Mamá. '¡Guárdala en tu bolsa bajo tu brazo. Esa roca estará contigo de por vida!'"
      ru: "Пришло время Олли выбрать свой собственный камень-инструмент! Он нырнул (он наконец-то мог немного нырять!) и обыскал океанское дно. Вот он - идеально гладкий, плоский камень, который как раз помещался в его лапе. 'Это прекрасный выбор,' - похвалила Мама. 'Храни его в кармане под мышкой. Этот камень будет с тобой всю жизнь!'"
    use_character: "${birth-of-ollie.image}"
    action: "Young otter proudly holding his first chosen tool rock"
    image: "tool-collection.jpg"
    imageAlt:
      en: "Ollie proudly displaying his first personal tool rock, perfect size for his paw"
      es: "Ollie mostrando con orgullo su primera roca herramienta personal"
      ru: "Олли гордо демонстрирует свой первый личный камень-инструмент"

  - id: diving-deeper
    title:
      en: "Going Deeper"
      es: "Yendo Más Profundo"
      ru: "Погружаясь глубже"
    content:
      en: "Week by week, Ollie's dives got deeper. His baby fluff was slowly being replaced by sleek adult fur. 'I can reach the middle kelp now!' he announced proudly. Professor Kelp nodded approvingly. 'Soon you'll reach the seafloor where the best food hides. Sea otters can dive up to 250 feet deep - that's as tall as a 25-story building!'"
      es: "Semana tras semana, los buceos de Ollie se volvían más profundos. Su pelusa de bebé estaba siendo reemplazada lentamente por pelaje adulto elegante. '¡Ya puedo alcanzar el alga del medio!' anunció con orgullo. El Profesor Kelp asintió con aprobación. 'Pronto alcanzarás el fondo marino donde se esconde la mejor comida. Las nutrias marinas pueden bucear hasta 250 pies de profundidad - ¡eso es tan alto como un edificio de 25 pisos!'"
      ru: "Неделя за неделей погружения Олли становились глубже. Его детский пух медленно заменялся гладким взрослым мехом. 'Я могу достать до средней ламинарии!' - с гордостью объявил он. Профессор Келп одобрительно кивнул. 'Скоро ты достигнешь морского дна, где прячется лучшая еда. Морские выдры могут нырять на глубину до 250 футов - это высота 25-этажного здания!'"
    use_character: "${birth-of-ollie.image}"
    action: "Adolescent otter diving deeper through kelp forest layers"
    image: "diving-deeper.jpg"
    imageAlt:
      en: "Ollie diving through layers of kelp, showing his improved diving ability"
      es: "Ollie buceando a través de capas de algas, mostrando su habilidad mejorada"
      ru: "Олли ныряет через слои ламинарии, показывая улучшенные способности"

  - id: kelp-ecosystem-tour
    title:
      en: "The Living Forest"
      es: "El Bosque Viviente"
      ru: "Живой лес"
    content:
      en: "Professor Kelp gave Ollie a tour of the kelp forest ecosystem. 'See those fish hiding in the kelp? The rockfish, the kelp bass? They need the forest for shelter. And those tiny snails cleaning the kelp blades? Everyone has a job here. But we otters have the most important job - we keep the sea urchins from eating all the kelp!'"
      es: "El Profesor Kelp le dio a Ollie un recorrido por el ecosistema del bosque de algas. '¿Ves esos peces escondidos en las algas? ¿El pez roca, la lubina de algas? Necesitan el bosque para refugio. ¿Y esos pequeños caracoles limpiando las hojas de algas? Todos tienen un trabajo aquí. ¡Pero nosotras las nutrias tenemos el trabajo más importante - evitamos que los erizos de mar se coman todas las algas!'"
      ru: "Профессор Келп провёл для Олли экскурсию по экосистеме леса ламинарии. 'Видишь тех рыб, прячущихся в ламинарии? Морского окуня, ламинариевого окуня? Им нужен лес для укрытия. А те крошечные улитки, чистящие листья ламинарии? У каждого здесь есть работа. Но у нас, выдр, самая важная работа - мы не даём морским ежам съесть всю ламинарию!'"
    use_characters:
      - "${birth-of-ollie.image}"
      - "${professor-kelp-intro.image}"
    action: "Elder otter teaching young otter about kelp forest ecosystem"
    image: "kelp-ecosystem-tour.jpg"
    imageAlt:
      en: "Professor Kelp showing Ollie the diverse life in the kelp forest ecosystem"
      es: "Profesor Kelp mostrando a Ollie la vida diversa en el ecosistema del bosque de algas"
      ru: "Профессор Келп показывает Олли разнообразную жизнь в экосистеме леса ламинарии"

  - id: first-solo-hunt
    title:
      en: "Independence Day"
      es: "Día de Independencia"
      ru: "День независимости"
    content:
      en: "The big day arrived - Ollie's first solo hunt! He dove down confidently, spotted a cluster of mussels, and used his rock to crack them open all by himself. When he surfaced with his prize, Mama, Ruby, and even Professor Kelp cheered. 'You did it, Ollie!' Mama beamed. 'You're becoming a real sea otter now!'"
      es: "Llegó el gran día - ¡la primera caza en solitario de Ollie! Buceó con confianza, vio un grupo de mejillones, y usó su roca para abrirlos completamente solo. Cuando salió a la superficie con su premio, Mamá, Ruby, e incluso el Profesor Kelp vitorearon. '¡Lo lograste, Ollie!' Mamá brillaba. '¡Ahora te estás convirtiendo en una verdadera nutria marina!'"
      ru: "Наступил великий день - первая самостоятельная охота Олли! Он уверенно нырнул, заметил скопление мидий и использовал свой камень, чтобы расколоть их самостоятельно. Когда он всплыл со своей добычей, Мама, Руби и даже Профессор Келп зааплодировали. 'Ты сделал это, Олли!' - сияла Мама. 'Ты становишься настоящей морской выдрой!'"
    use_character: "${birth-of-ollie.image}"
    action: "Young otter successfully hunting alone, holding mussels triumphantly"
    image: "first-solo-hunt.jpg"
    imageAlt:
      en: "Ollie proudly surfacing with mussels from his first successful solo hunt"
      es: "Ollie saliendo orgullosamente con mejillones de su primera caza exitosa en solitario"
      ru: "Олли гордо всплывает с мидиями после первой успешной самостоятельной охоты"

  # ACT II: Challenges and Growth begins
  - id: great-white-encounter
    title:
      en: "The Shadow Below"
      es: "La Sombra Debajo"
      ru: "Тень внизу"
    content:
      en: "A dark shadow passed beneath the kelp. 'Stay very still,' Mama whispered urgently. It was a great white shark, gliding silently through their territory. The otters floated motionless, hearts pounding. After what felt like hours, the shark moved on. 'They rarely bother us,' Mama explained later, 'but we must always be watchful. The ocean has dangers as well as wonders.'"
      es: "Una sombra oscura pasó debajo del alga. 'Quédate muy quieto,' susurró Mamá urgentemente. Era un gran tiburón blanco, deslizándose silenciosamente por su territorio. Las nutrias flotaron inmóviles, con los corazones latiendo fuerte. Después de lo que parecieron horas, el tiburón siguió adelante. 'Rara vez nos molestan,' explicó Mamá más tarde, 'pero siempre debemos estar vigilantes. El océano tiene peligros además de maravillas.'"
      ru: "Тёмная тень прошла под ламинарией. 'Замри,' - срочно прошептала Мама. Это была большая белая акула, бесшумно скользящая через их территорию. Выдры неподвижно плавали, сердца колотились. После того, что казалось часами, акула уплыла. 'Они редко нас беспокоят,' - объяснила Мама позже, 'но мы всегда должны быть бдительными. В океане есть опасности, как и чудеса.'"
    use_characters:
      - "${birth-of-ollie.image}"
      - "${mama-otter.image}"
      - "${meet-ruby.image}"
    action: "Otter family floating very still as shark shadow passes below"
    image: "great-white-encounter.jpg"
    imageAlt:
      en: "Otter family floating motionless as a great white shark shadow passes beneath"
      es: "Familia de nutrias flotando inmóvil mientras pasa la sombra de un tiburón blanco"
      ru: "Семья выдр неподвижно плавает, пока внизу проходит тень белой акулы"

  - id: captain-whiskers
    generate_character: true  # Generate Captain Whiskers
    title:
      en: "The Territorial Guardian"
      es: "El Guardián Territorial"
      ru: "Территориальный страж"
    content:
      en: "Captain Whiskers was the largest male otter in the bay, with battle scars and wise eyes. 'Young Ollie,' he boomed, 'soon you'll need your own territory. Male otters must find and defend their feeding grounds. It's not about fighting - it's about respect and knowing boundaries. The ocean is big enough for all of us if we're smart about it.'"
      es: "El Capitán Bigotes era la nutria macho más grande de la bahía, con cicatrices de batalla y ojos sabios. 'Joven Ollie,' retumbó, 'pronto necesitarás tu propio territorio. Las nutrias macho deben encontrar y defender sus zonas de alimentación. No se trata de pelear - se trata de respeto y conocer los límites. El océano es lo suficientemente grande para todos si somos inteligentes al respecto.'"
      ru: "Капитан Усач был самым крупным самцом выдры в заливе, с боевыми шрамами и мудрыми глазами. 'Юный Олли,' - прогремел он, 'скоро тебе понадобится своя территория. Самцы выдр должны найти и защищать свои кормовые угодья. Дело не в драках - дело в уважении и знании границ. Океан достаточно большой для всех нас, если мы будем умными.'"
    image: "captain-whiskers.jpg"
    imageAlt:
      en: "Large male sea otter with scars and commanding presence floating majestically"
      es: "Gran nutria marina macho con cicatrices y presencia imponente flotando majestuosamente"
      ru: "Крупный самец морской выдры со шрамами и властным присутствием"

  - id: healthy-kelp-garden
    title:
      en: "The Golden Garden"
      es: "El Jardín Dorado"
      ru: "Золотой сад"
    content:
      en: "Swimming to a new area, Ollie discovered the most beautiful kelp garden he'd ever seen! Golden kelp fronds swayed gracefully, creating underwater cathedrals of light. Professor Kelp's eyes sparkled with joy. 'Look how healthy and strong these kelp forests are!' he exclaimed. 'Each frond reaches toward the sunlight, creating homes for thousands of creatures. This is what our ocean looks like when everything is in perfect balance!'"
      es: "¡Nadando hacia una nueva área, Ollie descubrió el jardín de algas más hermoso que había visto! Las frondas doradas de algas se balanceaban elegantemente, creando catedrales submarinas de luz. Los ojos del Profesor Kelp brillaron de alegría. '¡Mira qué saludables y fuertes están estos bosques de algas!' exclamó. 'Cada fronda se extiende hacia la luz del sol, creando hogares para miles de criaturas. ¡Así es como se ve nuestro océano cuando todo está en perfecto equilibrio!'"
      ru: "Плывя в новую область, Олли открыл самый красивый сад ламинарии, который когда-либо видел! Золотые листья ламинарии грациозно качались, создавая подводные соборы света. Глаза Профессора Келпа искрились от радости. 'Посмотри, какие здоровые и крепкие эти леса ламинарии!' - воскликнул он. 'Каждый лист тянется к солнечному свету, создавая дома для тысяч существ. Вот как выглядит наш океан, когда всё находится в идеальном балансе!'"
    use_characters:
      - "${birth-of-ollie.image}"
      - "${professor-kelp-intro.image}"
    action: "Otters marveling at beautiful healthy golden kelp forest"
    image: "healthy-kelp-garden.jpg"
    imageAlt:
      en: "Ollie and Professor Kelp admiring golden, healthy kelp forest with sunlight streaming through"
      es: "Ollie y Profesor Kelp admirando un bosque dorado y saludable de algas con luz solar atravesando"
      ru: "Олли и Профессор Келп любуются золотым, здоровым лесом ламинарии с проникающим солнечным светом"

  - id: playing-with-seal-friends
    title:
      en: "New Friends in the Waves"
      es: "Nuevos Amigos en las Olas"
      ru: "Новые друзья в волнах"
    content:
      en: "A young harbor seal appeared, looking playful and curious! Without hesitation, Ollie and the seal began an underwater game of tag, spiraling and diving together. Mama smiled warmly as she watched. 'Different species can be the best of friends,' she said. 'We all share the same beautiful ocean home. Playing together makes us all stronger and happier!'"
      es: "¡Una joven foca común apareció, luciendo juguetona y curiosa! Sin dudarlo, Ollie y la foca comenzaron un juego submarino de persecución, girando y buceando juntos. Mamá sonrió cálidamente mientras observaba. 'Diferentes especies pueden ser los mejores amigos,' dijo. '¡Todos compartimos el mismo hermoso hogar oceánico. Jugar juntos nos hace más fuertes y felices!'"
      ru: "Молодой тюлень появился, выглядя игриво и любопытно! Без колебаний Олли и тюлень начали подводную игру в догонялки, кружась и ныряя вместе. Мама тепло улыбнулась, наблюдая. 'Разные виды могут быть лучшими друзьями,' - сказала она. 'Мы все делим один прекрасный океанский дом. Игры вместе делают нас сильнее и счастливее!'"
    use_characters:
      - "${birth-of-ollie.image}"
      - "${mama-otter.image}"
    action: "Otters playing joyfully with friendly harbor seal"
    image: "playing-with-seal-friends.jpg"
    imageAlt:
      en: "Ollie playing underwater games with a young harbor seal while Mama watches"
      es: "Ollie jugando juegos submarinos con una joven foca mientras Mamá observa"
      ru: "Олли играет в подводные игры с молодым тюленем, пока Мама наблюдает"

  - id: advanced-tool-techniques
    title:
      en: "Master of Tools"
      es: "Maestro de Herramientas"
      ru: "Мастер инструментов"
    content:
      en: "Captain Whiskers demonstrated advanced tool use. He balanced a large clam on his chest, placed a flat rock on top as an anvil, then used another rock as a hammer. CRACK! Perfect technique. 'Some foods need special methods,' he explained. 'Watch, learn, practice. Our intelligence is what makes us special.'"
      es: "El Capitán Bigotes demostró el uso avanzado de herramientas. Balanceó una almeja grande en su pecho, colocó una roca plana encima como yunque, luego usó otra roca como martillo. ¡CRACK! Técnica perfecta. 'Algunos alimentos necesitan métodos especiales,' explicó. 'Observa, aprende, practica. Nuestra inteligencia es lo que nos hace especiales.'"
      ru: "Капитан Усач продемонстрировал продвинутое использование инструментов. Он сбалансировал большого моллюска на груди, положил сверху плоский камень как наковальню, затем использовал другой камень как молоток. ТРАХ! Идеальная техника. 'Некоторая еда требует особых методов,' - объяснил он. 'Смотри, учись, практикуйся. Наш интеллект - вот что делает нас особенными.'"
    use_character: "${captain-whiskers.image}"
    action: "Large male otter demonstrating complex tool use with multiple rocks"
    image: "advanced-tool-techniques.jpg"
    imageAlt:
      en: "Captain Whiskers using advanced two-rock technique to open shellfish"
      es: "Capitán Bigotes usando técnica avanzada de dos rocas para abrir mariscos"
      ru: "Капитан Усач использует продвинутую технику двух камней"

  - id: crystal-clear-waters
    title:
      en: "Waters of Pure Light"
      es: "Aguas de Luz Pura"
      ru: "Воды чистого света"
    content:
      en: "Ollie discovered the most pristine waters he'd ever seen - so clear he could see every grain of sand on the bottom! Real jellyfish danced gracefully like living rainbows. 'Look at this perfect clarity!' Professor Kelp exclaimed joyfully. 'When waters are this pure, every creature thrives. The jellyfish glow with health, the kelp sparkles, and even the sunlight seems brighter as it dances through our crystal home.'"
      es: "¡Ollie descubrió las aguas más prístinas que había visto - tan claras que podía ver cada grano de arena en el fondo! Verdaderas medusas bailaban elegantemente como arcoíris vivientes. '¡Mira esta claridad perfecta!' exclamó el Profesor Kelp con alegría. 'Cuando las aguas están tan puras, cada criatura prospera. Las medusas brillan de salud, las algas centellean, y hasta la luz del sol parece más brillante mientras baila a través de nuestro hogar de cristal.'"
      ru: "Олли открыл самые чистые воды, которые когда-либо видел - настолько прозрачные, что можно было видеть каждую песчинку на дне! Настоящие медузы танцевали грациозно, как живые радуги. 'Посмотри на эту совершенную прозрачность!' - радостно воскликнул Профессор Келп. 'Когда воды такие чистые, каждое существо процветает. Медузы светятся здоровьем, ламинария сверкает, и даже солнечный свет кажется ярче, танцуя через наш хрустальный дом.'"
    use_characters:
      - "${birth-of-ollie.image}"
      - "${professor-kelp-intro.image}"
    action: "Otters marveling at pristine clear waters with jellyfish"
    image: "crystal-clear-waters.jpg"
    imageAlt:
      en: "Ollie and Professor Kelp swimming in crystal clear waters with beautiful jellyfish"
      es: "Ollie y Profesor Kelp nadando en aguas cristalinas con hermosas medusas"
      ru: "Олли и Профессор Келп плывут в кристально чистых водах с красивыми медузами"

  - id: marina-first-glimpse
    generate_character: true  # Generate Marina
    title:
      en: "A Stranger in the Distance"
      es: "Una Extraña en la Distancia"
      ru: "Незнакомка вдали"
    content:
      en: "While exploring beyond his usual kelp forest home, Ollie spotted something unusual - another young otter floating gracefully near a distant reef. She had beautiful sleek fur that gleamed in the filtered sunlight, and she moved through the water with amazing skill. 'Who could that be?' Ollie wondered, his curiosity growing as he watched her dive and surface with perfect technique."
      es: "Mientras exploraba más allá de su hogar habitual en el bosque de algas, Ollie vio algo inusual - otra nutria joven flotando con gracia cerca de un arrecife distante. Tenía hermoso pelaje lustroso que brillaba con la luz solar filtrada, y se movía por el agua con increíble habilidad. '¿Quién podría ser?' se preguntó Ollie, su curiosidad creciendo mientras la observaba bucear y salir a la superficie con técnica perfecta."
      ru: "Исследуя территорию за пределами своего обычного дома в лесу ламинарии, Олли заметил что-то необычное - другую молодую выдру, грациозно плавающую около далёкого рифа. У неё был красивый гладкий мех, который блестел в фильтрованном солнечном свете, и она двигалась по воде с удивительным мастерством. 'Кто это может быть?' - задался вопросом Олли, его любопытство росло, пока он наблюдал, как она ныряет и всплывает с совершенной техникой."
    image: "marina-first-glimpse.jpg"
    imageAlt:
      en: "Ollie spotting Marina from a distance, both otters in separate areas of the kelp forest"
      es: "Ollie viendo a Marina desde la distancia, ambas nutrias en áreas separadas del bosque de algas"
      ru: "Олли замечает Марину издалека, обе выдры в разных частях леса ламинарии"

  - id: marina-introduction
    title:
      en: "A New Friend Appears"
      es: "Aparece una Nueva Amiga"
      ru: "Появляется новая подруга"
    content:
      en: "Gathering his courage, Ollie swam closer to the mysterious otter. 'Hello!' he called out shyly. The young female turned with bright, friendly eyes and a warm smile. 'Hi there! I'm Marina from the southern bay,' she replied cheerfully. 'I've never seen this part of the kelp forest before - it's absolutely beautiful!' Ollie felt his nervousness melt away as Marina's playful spirit shined through."
      es: "Armándose de valor, Ollie nadó más cerca de la nutria misteriosa. '¡Hola!' gritó tímidamente. La joven hembra se volteó con ojos brillantes y amigables y una sonrisa cálida. '¡Hola! Soy Marina de la bahía sur,' respondió alegremente. '¡Nunca había visto esta parte del bosque de algas antes - es absolutamente hermosa!' Ollie sintió que su nerviosismo se desvanecía mientras el espíritu juguetón de Marina brillaba."
      ru: "Набравшись храбрости, Олли подплыл ближе к загадочной выдре. 'Привет!' - застенчиво позвал он. Молодая самка обернулась с яркими, дружелюбными глазами и теплой улыбкой. 'Привет! Я Марина из южного залива,' - весело ответила она. 'Я никогда не видела эту часть леса ламинарии раньше - она совершенно прекрасна!' Олли почувствовал, как его нервозность исчезает, когда игривый дух Марины засиял."
    use_characters:
      - "${birth-of-ollie.image}"
      - "${marina-first-glimpse.image}"
    action: "Young otters Ollie and Marina meeting and introducing themselves"
    image: "marina-introduction.jpg"
    imageAlt:
      en: "Ollie and Marina meeting face to face, both looking excited and friendly"
      es: "Ollie y Marina encontrándose cara a cara, ambos luciendo emocionados y amigables"
      ru: "Олли и Марина встречаются лицом к лицу, оба выглядят взволнованными и дружелюбными"

  - id: marina-playing-together
    title:
      en: "Racing Through the Kelp"
      es: "Corriendo por las Algas"
      ru: "Гонки через ламинарию"
    content:
      en: "'Want to practice diving together?' Marina asked with sparkling eyes. 'I know some fun games!' They spent the most wonderful day diving for colorful sea stars, playing hide-and-seek among the kelp fronds, and racing through underwater tunnels. Marina taught Ollie new swimming tricks, and he showed her the best spots for finding tasty sea urchins. Ollie had never had so much fun with someone his own age!"
      es: "'¿Quieres practicar buceo juntos?' preguntó Marina con ojos centelleantes. '¡Conozco algunos juegos divertidos!' Pasaron el día más maravilloso buceando por coloridas estrellas de mar, jugando al escondite entre las frondas de algas, y corriendo por túneles submarinos. Marina le enseñó nuevos trucos de natación a Ollie, y él le mostró los mejores lugares para encontrar erizos de mar sabrosos. ¡Ollie nunca se había divertido tanto con alguien de su edad!"
      ru: "'Хочешь потренироваться нырять вместе?' - спросила Марина с искрящимися глазами. 'Я знаю несколько весёлых игр!' Они провели самый чудесный день, ныряя за разноцветными морскими звёздами, играя в прятки среди водорослей и гоняясь по подводным туннелям. Марина научила Олли новым плавательным трюкам, а он показал ей лучшие места для поиска вкусных морских ежей. Олли никогда не было так весело с кем-то своего возраста!"
    use_characters:
      - "${birth-of-ollie.image}"
      - "${marina-first-glimpse.image}"
    action: "Ollie and Marina playing together, racing through kelp forest"
    image: "marina-playing-together.jpg"
    imageAlt:
      en: "Ollie and Marina racing joyfully through the kelp forest, playing together"
      es: "Ollie y Marina corriendo alegremente por el bosque de algas, jugando juntos"
      ru: "Олли и Марина радостно гоняются по лесу ламинарии, играя вместе"

  - id: missing-mother
    title:
      en: "Lost and Found"
      es: "Perdido y Encontrado"
      ru: "Потерялся и нашёлся"
    content:
      en: "A strong current separated Ollie from Mama during a dive. Panic rose in his chest, but then he remembered her teachings. He surfaced, called out loudly, and wrapped himself in kelp to stay in place. Soon, Mama's familiar call echoed back. 'You did exactly right,' she said, hugging him tightly. 'You used your brain, not your fear.'"
      es: "Una fuerte corriente separó a Ollie de Mamá durante un buceo. El pánico subió en su pecho, pero luego recordó sus enseñanzas. Salió a la superficie, llamó en voz alta y se envolvió en algas para quedarse en su lugar. Pronto, el llamado familiar de Mamá resonó. 'Hiciste exactamente lo correcto,' dijo, abrazándolo fuertemente. 'Usaste tu cerebro, no tu miedo.'"
      ru: "Сильное течение отделило Олли от Мамы во время погружения. Паника поднялась в его груди, но затем он вспомнил её учения. Он всплыл, громко позвал и обернулся в ламинарию, чтобы оставаться на месте. Вскоре знакомый зов Мамы отозвался эхом. 'Ты поступил совершенно правильно,' - сказала она, крепко обнимая его. 'Ты использовал свой разум, а не страх.'"
    use_characters:
      - "${birth-of-ollie.image}"
      - "${mama-otter.image}"
    action: "Young otter reuniting with mother after being separated"
    image: "missing-mother.jpg"
    imageAlt:
      en: "Emotional reunion as Mama finds Ollie after separation"
      es: "Reunión emocional cuando Mamá encuentra a Ollie después de la separación"
      ru: "Эмоциональная встреча, когда Мама находит Олли после разлуки"

  - id: crab-hunting
    title:
      en: "Catching Crabs"
      es: "Atrapando Cangrejos"
      ru: "Ловля крабов"
    content:
      en: "Marina taught Ollie her family's crab-catching technique. 'Crabs are tricky - they pinch and scuttle sideways. You have to be quick!' She demonstrated flipping a rock and grabbing a crab before it could escape. 'Hold them from behind, avoid the claws, and always check for eggs - we don't take mothers with babies.'"
      es: "Marina le enseñó a Ollie la técnica de su familia para atrapar cangrejos. '¡Los cangrejos son difíciles - pellizcan y se escabullen de lado. Tienes que ser rápido!' Demostró volteando una roca y agarrando un cangrejo antes de que pudiera escapar. 'Sosténlos desde atrás, evita las pinzas, y siempre revisa si hay huevos - no tomamos madres con bebés.'"
      ru: "Марина научила Олли семейной технике ловли крабов. 'Крабы хитрые - они щиплются и убегают боком. Нужно быть быстрым!' Она продемонстрировала, как перевернуть камень и схватить краба до того, как он сможет убежать. 'Держи их сзади, избегай клешней и всегда проверяй на наличие икры - мы не берём матерей с детёнышами.'"
    use_characters:
      - "${birth-of-ollie.image}"
      - "${marina-first-glimpse.image}"
    action: "Two young otters working together to catch crabs"
    image: "crab-hunting.jpg"
    imageAlt:
      en: "Ollie and Marina successfully catching crabs together"
      es: "Ollie y Marina atrapando cangrejos exitosamente juntos"
      ru: "Олли и Марина успешно ловят крабов вместе"

  - id: cold-current
    title:
      en: "The Perfect Current"
      es: "La Corriente Perfecta"
      ru: "Идеальное течение"
    content:
      en: "A refreshing cool current swept through the bay, bringing perfect swimming conditions. The otters celebrated by having extra grooming sessions! 'Time for the best grooming ever!' Mama announced. The family spent hours luxuriously fluffing their fur, trapping air for perfect buoyancy. 'Our fur is absolutely amazing - nearly a billion individual hairs!' Ruby giggled with delight."
      es: "Una corriente fresca y refrescante barrió la bahía, trayendo condiciones perfectas para nadar. ¡Las nutrias celebraron teniendo sesiones extra de acicalamiento! '¡Hora del mejor acicalamiento jamás!' anunció Mamá. La familia pasó horas lujosamente esponjando su pelaje, atrapando aire para flotabilidad perfecta. '¡Nuestro pelaje es absolutamente increíble - casi mil millones de pelos individuales!' Ruby se rió de deleite."
      ru: "Необычно холодное течение пронеслось через залив. Даже с их густым мехом выдры дрожали. 'Время дополнительного ухода!' - объявила Мама. Семья провела часы, распушая свой мех, захватывая как можно больше воздуха для изоляции. 'В нашем мехе больше волосков, чем на всей человеческой голове - около миллиарда!' Руби захихикала от этой мысли."
    use_characters:
      - "${birth-of-ollie.image}"
      - "${mama-otter.image}"
      - "${meet-ruby.image}"
    action: "Otter family grooming intensively to stay warm in cold current"
    image: "cold-current.jpg"
    imageAlt:
      en: "Otter family fluffing their fur against cold water conditions"
      es: "Familia de nutrias esponjando su pelaje contra condiciones de agua fría"
      ru: "Семья выдр распушает мех против холодной воды"

  - id: ruby-teaching-basics
    title:
      en: "Big Brother Teacher"
      es: "Hermano Mayor Maestro"
      ru: "Старший брат учитель"
    content:
      en: "Ruby was ready to learn diving, and Ollie was excited to be her teacher! 'Remember what Mama taught me,' he said patiently, positioning himself next to his little sister. 'First, take a deep breath and hold it tight. Then tuck your chin and push down with your tail.' Ollie demonstrated the perfect diving technique, disappearing beneath the surface gracefully. Being a teacher made Ollie feel grown up and responsible."
      es: "¡Ruby estaba lista para aprender a bucear, y Ollie estaba emocionado de ser su maestro! 'Recuerda lo que Mamá me enseñó,' dijo pacientemente, posicionándose junto a su hermanita. 'Primero, toma una respiración profunda y mantenla. Luego mete la barbilla y empuja hacia abajo con tu cola.' Ollie demostró la técnica de buceo perfecta, desapareciendo bajo la superficie con gracia. Ser maestro hizo que Ollie se sintiera adulto y responsable."
      ru: "Руби была готова учиться нырять, и Олли был рад быть её учителем! 'Помни, чему Мама учила меня,' - терпеливо сказал он, расположившись рядом со своей младшей сестрёнкой. 'Сначала глубоко вдохни и задержи дыхание. Затем прижми подбородок и толкайся хвостом вниз.' Олли продемонстрировал идеальную технику ныряния, грациозно исчезнув под поверхностью. Быть учителем заставляло Олли чувствовать себя взрослым и ответственным."
    use_characters:
