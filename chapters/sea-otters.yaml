# Fun Facts section
funFacts:
  title:
    en: "Amazing Otter Facts!"
    es: "¡Datos Asombrosos de las Nutrias!"
    ru: "Удивительные факты о выдрах!"
  facts:
    - title:
        en: "Super Dense Fur"
        es: "Pelaje Súper Denso"
        ru: "Супер густой мех"
      content:
        en: "Sea otters have the densest fur of any animal - up to 1 million hairs per square inch! That's more hair in one tiny area than most animals have on their entire body!"
        es: "¡Las nutrias marinas tienen el pelaje más denso de cualquier animal - hasta 1 millón de pelos por pulgada cuadrada! ¡Eso es más pelo en un área pequeña que el que la mayoría de los animales tienen en todo su cuerpo!"
        ru: "У морских выдр самый густой мех среди всех животных - до 1 миллиона волосков на квадратный дюйм! Это больше волос на одном квадратном дюйме, чем у человека на всей голове!"
      image: "fun-fact-fur.jpg"
    - title:
        en: "Eating Machines"
        es: "Máquinas de Comer"
        ru: "Машины для еды"
      content:
