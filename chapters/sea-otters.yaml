funFacts:
  title:
    en: "Amazing Otter Facts!"
    es: "¡Datos Asombrosos de las Nutrias!"
    ru: "Удивительные факты о выдрах!"
  facts:
    - title:
        en: "Super Dense Fur"
        es: "Pelaje Súper Denso"
        ru: "Супер густой мех"
      content:
        en: "Sea otters have the densest fur of any animal - up to 1 million hairs per square inch! That's more hair in one square inch than a human has on their entire head!"
        es: "¡Las nutrias marinas tienen el pelaje más denso de cualquier animal - hasta 1 millón de pelos por pulgada cuadrada! ¡Eso es más pelo en una pulgada cuadrada que el que un humano tiene en toda su cabeza!"
        ru: "У морских выдр самый густой мех среди всех животных - до 1 миллиона волосков на квадратный дюйм! Это больше волос на одном квадратном дюйме, чем у человека на всей голове!"
      image: "fun-fact-fur.jpg"
      
    - title:
        en: "Eating Machines"
        es: "Máquinas de Comer"
        ru: "Машины для еды"
      content:
        en: "Sea otters eat 25% of their body weight every day! For a 60-pound otter, that's 15 pounds of food daily - like a human eating 40 hamburgers!"
        es: "¡Las nutrias marinas comen el 25% de su peso corporal cada día! Para una nutria de 60 libras, eso es 15 libras de comida diaria - ¡como un humano comiendo 40 hamburguesas!"
        ru: "Морские выдры съедают 25% своего веса каждый день! Для выдры весом 60 фунтов это 15 фунтов еды ежедневно - как если бы человек съедал 40 гамбургеров!"
      image: "fun-fact-eating.jpg"
      
    - title:
        en: "Holding Hands"
        es: "Tomados de las Manos"
        ru: "Держась за лапы"
      content:
        en: "Otters hold hands while sleeping so they don't drift apart! These groups are called 'rafts' and can include over 100 otters floating together!"
        es: "¡Las nutrias se toman de las manos mientras duermen para no separarse! Estos grupos se llaman 'balsas' y pueden incluir más de 100 nutrias flotando juntas!"
        ru: "Выдры держатся за лапы во время сна, чтобы не расплыться! Эти группы называются 'плотами' и могут включать более 100 выдр, плавающих вместе!"
      image: "fun-fact-holding-hands.jpg"
      
    - title:
        en: "Purple Teeth"
        es: "Dientes Púrpuras"
        ru: "Пурпурные зубы"
      content:
        en: "Their teeth can turn purple from eating so many purple sea urchins! It's a sign of a healthy otter diet and doesn't hurt them at all."
        es: "¡Sus dientes pueden volverse púrpuras por comer tantos erizos de mar púrpuras! Es una señal de una dieta saludable de nutria y no les hace daño en absoluto."
        ru: "Их зубы могут стать пурпурными от поедания множества пурпурных морских ежей! Это признак здорового питания выдры и совсем не вредит им."
      image: "fun-fact-purple-teeth.jpg"

viewerDetails:
- title:
    en: "Tool Use Intelligence"
    es: "Inteligencia en Uso de Herramientas"
    ru: "Интеллект использования инструментов"
  description:
    en: "Sea otters are one of the few animals that use tools! Each otter has a favorite rock they keep in a pouch under their arm. Some otters have been observed using the same rock for over 8 years!"
    es: "¡Las nutrias marinas son uno de los pocos animales que usan herramientas! Cada nutria tiene una roca favorita que guarda en una bolsa bajo su brazo. ¡Se ha observado que algunas nutrias usan la misma roca durante más de 8 años!"
    ru: "Морские выдры - одни из немногих животных, использующих инструменты! У каждой выдры есть любимый камень, который она хранит в кармане под мышкой. Наблюдали, как некоторые выдры используют один и тот же камень более 8 лет!"
  image: "detail-tool-use.jpg"
  
- title:
    en: "Keystone Species"
    es: "Especie Clave"
    ru: "Ключевой вид"
  description:
    en: "Sea otters are a keystone species - without them, entire ecosystems collapse. By eating sea urchins, they prevent the destruction of kelp forests, which provide homes for thousands of species and help fight climate change."
    es: "Las nutrias marinas son una especie clave - sin ellas, ecosistemas enteros colapsan. Al comer erizos de mar, previenen la destrucción de los bosques de algas, que proporcionan hogares para miles de especies y ayudan a combatir el cambio climático."
    ru: "Морские выдры - ключевой вид - без них рушатся целые экосистемы. Поедая морских ежей, они предотвращают уничтожение лесов ламинарии, которые обеспечивают дома для тысяч видов и помогают бороться с изменением климата."
  image: "detail-keystone.jpg"
  
- title:
    en: "No Blubber, Just Fur"
    es: "Sin Grasa, Solo Pelaje"
    ru: "Без жира, только мех"
  description:
    en: "Unlike other marine mammals, sea otters don't have blubber for insulation. They rely entirely on their incredibly dense fur and high metabolism to stay warm. They must groom constantly to maintain their fur's insulating properties."
    es: "A diferencia de otros mamíferos marinos, las nutrias marinas no tienen grasa para aislamiento. Dependen completamente de su pelaje increíblemente denso y alto metabolismo para mantenerse calientes. Deben acicalarse constantemente para mantener las propiedades aislantes de su pelaje."
    ru: "В отличие от других морских млекопитающих, у морских выдр нет жира для изоляции. Они полностью полагаются на свой невероятно густой мех и высокий метаболизм, чтобы согреться. Они должны постоянно ухаживать за собой, чтобы поддерживать изолирующие свойства меха."
  image: "detail-no-blubber.jpg"

