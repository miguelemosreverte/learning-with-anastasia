      - "${meet-ruby.image}"
    action: "Ollie demonstrating diving technique to Ruby"
    image: "ruby-teaching-basics.jpg"
    imageAlt:
      en: "Ollie demonstrating proper diving form to his little sister Ruby"
      es: "Ollie demostrando la forma correcta de bucear a su hermanita Ruby"
      ru: "Олли демонстрирует правильную технику ныряния своей сестрёнке Руби"

  - id: ruby-practicing
    title:
      en: "Ruby's First Tries"
      es: "Los Primeros Intentos de Ruby"
      ru: "Первые попытки Руби"
    content:
      en: "Ruby took a big breath and attempted her first dive, but instead of going down smoothly, she flopped sideways and came up sputtering! 'That's okay!' Ollie encouraged warmly. 'I was much worse when I started - I once got so confused I tried to dive upward!' Ruby giggled and tried again, this time managing to get partway down before bobbing back up like a cork. 'Almost there!' Ollie cheered."
      es: "Ruby tomó una gran respiración e intentó su primer buceo, ¡pero en lugar de bajar suavemente, se volcó hacia un lado y salió farfullando! '¡Está bien!' animó Ollie cálidamente. '¡Yo era mucho peor cuando empecé - una vez me confundí tanto que traté de bucear hacia arriba!' Ruby se rió y lo intentó de nuevo, esta vez logrando bajar a medias antes de volver a subir como un corcho. '¡Casi lo logras!' gritó Ollie."
      ru: "Руби глубоко вдохнула и попыталась совершить первое погружение, но вместо плавного спуска вниз, она перевернулась на бок и всплыла, фыркая! 'Ничего страшного!' - тепло подбодрил Олли. 'Я был намного хуже, когда начинал - однажды я так запутался, что попытался нырнуть вверх!' Руби хихикнула и попробовала снова, на этот раз ей удалось погрузиться наполовину, прежде чем снова всплыть как пробка. 'Почти получилось!' - ободрил Олли."
    use_characters:
      - "${birth-of-ollie.image}"
      - "${meet-ruby.image}"
    action: "Ruby making clumsy but determined diving attempts"
    image: "ruby-practicing.jpg"
    imageAlt:
      en: "Ruby struggling with her first diving attempts while Ollie encourages her"
      es: "Ruby luchando con sus primeros intentos de buceo mientras Ollie la anima"
      ru: "Руби борется с первыми попытками ныряния, пока Олли её подбадривает"

  - id: ruby-success
    title:
      en: "Perfect Dive!"
      es: "¡Buceo Perfecto!"
      ru: "Идеальное погружение!"
    content:
      en: "On her fifth try, something magical happened - Ruby took a deep breath, tucked perfectly, and dove straight down like a natural! She stayed underwater for several seconds before popping up with the biggest smile ever. 'I did it! I really did it!' she squealed with joy. Ollie was so proud he did a happy somersault. 'You're the best student ever, Ruby!' Mama watched from nearby, beaming with pride at both her children."
      es: "¡En su quinto intento, algo mágico pasó - Ruby tomó una respiración profunda, se posicionó perfectamente, y se zambulló directamente como una natural! Se mantuvo bajo el agua por varios segundos antes de salir con la sonrisa más grande. '¡Lo hice! ¡Realmente lo hice!' chilló de alegría. Ollie estaba tan orgulloso que hizo una voltereta feliz. '¡Eres la mejor estudiante, Ruby!' Mamá observaba desde cerca, radiante de orgullo por ambos hijos."
      ru: "На пятой попытке произошло что-то волшебное - Руби глубоко вдохнула, идеально сгруппировалась и нырнула прямо вниз как настоящая! Она оставалась под водой несколько секунд, прежде чем всплыть с самой большой улыбкой. 'Я сделала это! Я действительно сделала это!' - визжала она от радости. Олли был так горд, что сделал радостное сальто. 'Ты лучшая ученица, Руби!' Мама наблюдала поблизости, сияя от гордости за обоих детей."
    use_characters:
      - "${birth-of-ollie.image}"
      - "${meet-ruby.image}"
      - "${mama-otter.image}"
    action: "Ruby successfully diving while Ollie and Mama celebrate"
    image: "ruby-success.jpg"
    imageAlt:
      en: "Ruby diving perfectly while Ollie cheers and Mama watches proudly"
      es: "Ruby buceando perfectamente mientras Ollie la celebra y Mamá observa orgullosa"
      ru: "Руби ныряет идеально, пока Олли радуется, а Мама гордо наблюдает"

  - id: whale-watching
    title:
      en: "Giants of the Deep"
      es: "Gigantes del Abismo"
      ru: "Гиганты глубин"
    content:
      en: "A magnificent humpback whale surfaced nearby, breathing misty spouts into the morning air! From a safe distance, Ollie and the otters watched in awe as the gentle giant glided gracefully through the water. 'These ancient ones travel across entire oceans,' Professor Kelp whispered respectfully. 'We share the sea with the most magnificent creatures on Earth. Their songs can travel for miles underwater!'"
      es: "¡Una magnífica ballena jorobada emergió cerca, respirando chorros brumosos en el aire matutino! Desde una distancia segura, Ollie y las nutrias observaron con asombro mientras el gentil gigante se deslizaba elegantemente por el agua. 'Estos ancianos viajan a través de océanos enteros,' susurró el Profesor Kelp respetuosamente. '¡Compartimos el mar con las criaturas más magníficas de la Tierra. Sus cantos pueden viajar por millas bajo el agua!'"
      ru: "Великолепный горбатый кит всплыл рядом, выдыхая туманные фонтаны в утренний воздух! С безопасного расстояния Олли и выдры наблюдали с благоговением, как нежный гигант грациозно скользил по воде. 'Эти древние путешествуют через целые океаны,' - почтительно прошептал Профессор Келп. 'Мы делим море с самыми великолепными существами на Земле. Их песни могут путешествовать на мили под водой!'"
    use_characters:
      - "${birth-of-ollie.image}"
      - "${professor-kelp-intro.image}"
    action: "Otters watching magnificent humpback whale from safe distance"
    image: "whale-watching.jpg"
    imageAlt:
      en: "Otters observing a humpback whale surfacing nearby with water spouts"
      es: "Nutrias observando una ballena jorobada emergiendo cerca con chorros de agua"
      ru: "Выдры наблюдают за горбатым китом, всплывающим рядом с водяными фонтанами"

  # Continue Act II sections (31-35)
  - id: kelp-restoration
    title:
      en: "Healing the Forest"
      es: "Sanando el Bosque"
      ru: "Исцеление леса"
    content:
      en: "Where the kelp had died, Professor Kelp showed everyone how to help it grow back. 'We eat extra urchins here to give the baby kelp a chance,' he explained. 'If we all work together, the forest will return. It's our responsibility as the guardians of the kelp. Every otter makes a difference!'"
      es: "Donde las algas habían muerto, el Profesor Kelp mostró a todos cómo ayudar a que volvieran a crecer. 'Comemos erizos extra aquí para darle una oportunidad a las algas bebé,' explicó. 'Si todos trabajamos juntos, el bosque volverá. Es nuestra responsabilidad como guardianes de las algas. ¡Cada nutria hace la diferencia!'"
      ru: "Там, где ламинария погибла, Профессор Келп показал всем, как помочь ей вырасти снова. 'Мы едим дополнительных ежей здесь, чтобы дать молодой ламинарии шанс,' - объяснил он. 'Если мы все будем работать вместе, лес вернётся. Это наша ответственность как хранителей ламинарии. Каждая выдра имеет значение!'"
    use_characters:
      - "${birth-of-ollie.image}"
      - "${professor-kelp-intro.image}"
      - "${marina-first-glimpse.image}"
    action: "Group of otters working together to clear urchins from recovering kelp area"
    image: "kelp-restoration.jpg"
    imageAlt:
      en: "Otters working together to restore damaged kelp forest area"
      es: "Nutrias trabajando juntas para restaurar área dañada del bosque de algas"
      ru: "Выдры работают вместе, чтобы восстановить повреждённую область леса ламинарии"

  - id: deep-dive-challenge
    title:
      en: "To the Ocean Floor"
      es: "Hasta el Fondo del Océano"
      ru: "До океанского дна"
    content:
      en: "Ollie was ready for the ultimate challenge - diving to the seafloor, 60 feet down! He hyperventilated to load oxygen, then dove. Down, down, down through the kelp forest twilight. His lungs burned, but he reached the bottom! There lay a treasure - a huge abalone! He pried it loose and rocketed to the surface, gasping but triumphant!"
      es: "¡Ollie estaba listo para el desafío supremo - bucear hasta el fondo marino, 60 pies abajo! Hiperventiló para cargar oxígeno, luego buceó. Abajo, abajo, abajo a través del crepúsculo del bosque de algas. Sus pulmones ardían, ¡pero alcanzó el fondo! Allí yacía un tesoro - ¡un abulón enorme! Lo desprendió y salió disparado a la superficie, jadeando pero triunfante!"
      ru: "Олли был готов к главному испытанию - нырянию на морское дно, на 60 футов вниз! Он часто дышал, чтобы загрузить кислород, затем нырнул. Вниз, вниз, вниз через сумерки леса ламинарии. Его лёгкие горели, но он достиг дна! Там лежало сокровище - огромное морское ушко! Он оторвал его и взлетел к поверхности, задыхаясь, но торжествуя!"
    use_character: "${birth-of-ollie.image}"
    action: "Otter at ocean floor grabbing large abalone, about to surface"
    image: "deep-dive-challenge.jpg"
    imageAlt:
      en: "Ollie at the ocean floor successfully retrieving a large abalone"
      es: "Ollie en el fondo del océano recuperando exitosamente un gran abulón"
      ru: "Олли на океанском дне успешно добывает большое морское ушко"

  - id: urchin-explosion
    title:
      en: "The Purple Invasion"
      es: "La Invasión Púrpura"
      ru: "Пурпурное вторжение"
    content:
      en: "One morning, the seafloor was carpeted with purple sea urchins - thousands of them! 'Without enough otters, this happens,' Professor Kelp said gravely. 'They eat all the kelp and create urchin barrens - underwater deserts. This is why every otter matters. We are the balance keepers. Time to feast and save our forest!'"
      es: "Una mañana, el fondo marino estaba alfombrado con erizos de mar púrpuras - ¡miles de ellos! 'Sin suficientes nutrias, esto sucede,' dijo el Profesor Kelp gravemente. 'Comen todas las algas y crean desiertos de erizos - desiertos submarinos. Por eso cada nutria importa. Somos los guardianes del equilibrio. ¡Hora de festejar y salvar nuestro bosque!'"
      ru: "Однажды утром морское дно было покрыто пурпурными морскими ежами - тысячи их! 'Без достаточного количества выдр это происходит,' - серьёзно сказал Профессор Келп. 'Они съедают всю ламинарию и создают пустоши ежей - подводные пустыни. Вот почему каждая выдра важна. Мы хранители баланса. Время пировать и спасать наш лес!'"
    use_characters:
      - "${birth-of-ollie.image}"
      - "${professor-kelp-intro.image}"
    action: "Otters looking at massive purple sea urchin population covering seafloor"
    image: "urchin-explosion.jpg"
    imageAlt:
      en: "Otters observing overwhelming purple urchin population threatening kelp"
      es: "Nutrias observando población abrumadora de erizos púrpuras amenazando algas"
      ru: "Выдры наблюдают подавляющую популяцию пурпурных ежей, угрожающую ламинарии"

  - id: raft-building-mission
    title:
      en: "Building Together"
      es: "Construyendo Juntos"
      ru: "Строим вместе"
    content:
      en: "A young otter from another raft wanted to join their community! Ollie, Marina, and Captain Whiskers worked together to help him build his perfect sleeping spot in the kelp. 'Easy does it,' Captain coached. 'Each otter needs just the right kelp arrangement.' After patient work, the new otter had a cozy spot! His family brought shellfish gifts in gratitude. Builders of the bay!"
      es: "¡Una joven nutria de otra balsa quería unirse a su comunidad! Ollie, Marina y el Capitán Bigotes trabajaron juntos para ayudarla a construir su lugar perfecto para dormir en las algas. 'Con calma,' instruyó el Capitán. 'Cada nutria necesita el arreglo justo de algas.' ¡Después de trabajo paciente, la nueva nutria tenía un lugar acogedor! Su familia trajo regalos de mariscos en gratitud. ¡Constructores de la bahía!"
      ru: "Молодая выдра из другого плота хотела присоединиться к их сообществу! Олли, Марина и Капитан Усач работали вместе, чтобы помочь ей построить идеальное место для сна в ламинарии. 'Осторожно,' - наставлял Капитан. 'Каждой выдре нужно особое расположение ламинарии.' После терпеливой работы у новой выдры было уютное место! Её семья принесла дары из моллюсков в благодарность. Строители залива!"
    use_characters:
      - "${birth-of-ollie.image}"
      - "${marina-first-glimpse.image}"
      - "${captain-whiskers.image}"
    action: "Three otters working together to help newcomer build kelp sleeping spot"
    image: "raft-building-mission.jpg"
    imageAlt:
      en: "Ollie, Marina and Captain Whiskers helping new otter arrange kelp sleeping area"
      es: "Ollie, Marina y Capitán Bigotes ayudando a nueva nutria arreglar área de dormir en algas"
      ru: "Олли, Марина и Капитан Усач помогают новой выдре устроить место для сна в ламинарии"

  - id: seasonal-changes
    title:
      en: "Autumn Abundance"
      es: "Abundancia de Otoño"
      ru: "Осеннее изобилие"
    content:
      en: "As autumn arrived, the ocean offered its bounty. Crabs were molting, fish were plentiful, and the kelp was thick with growth. 'This is the time to eat well and build our strength,' Mama explained. 'Winter will bring storms and cold. We prepare now by eating extra and grooming our fur to perfection. Nature has seasons, and we must respect them all.'"
      es: "Cuando llegó el otoño, el océano ofreció su abundancia. Los cangrejos estaban mudando, los peces eran abundantes y las algas estaban espesas con crecimiento. 'Este es el momento de comer bien y construir nuestra fuerza,' explicó Mamá. 'El invierno traerá tormentas y frío. Nos preparamos ahora comiendo extra y acicalando nuestro pelaje a la perfección. La naturaleza tiene estaciones, y debemos respetarlas todas.'"
      ru: "Когда пришла осень, океан предложил своё изобилие. Крабы линяли, рыбы было много, а ламинария была густой от роста. 'Это время хорошо питаться и набираться сил,' - объяснила Мама. 'Зима принесёт штормы и холод. Мы готовимся сейчас, питаясь усиленно и доводя наш мех до совершенства. У природы есть сезоны, и мы должны уважать их все.'"
    use_characters:
      - "${birth-of-ollie.image}"
      - "${mama-otter.image}"
      - "${meet-ruby.image}"
    action: "Otter family feasting on abundant autumn seafood"
    image: "seasonal-changes.jpg"
    imageAlt:
      en: "Otter family enjoying abundant autumn harvest of seafood"
      es: "Familia de nutrias disfrutando abundante cosecha otoñal de mariscos"
      ru: "Семья выдр наслаждается обильным осенним урожаем морепродуктов"

  - id: coming-of-age
    title:
      en: "Almost Grown"
      es: "Casi Adulto"
      ru: "Почти взрослый"
    content:
      en: "Ollie had grown strong and skilled. His dive times were impressive, his tool use expert, and he could find food in any condition. 'You're almost ready to be on your own,' Captain Whiskers observed. 'But remember - independence doesn't mean alone. Otters always help each other. The ocean is vast, but our community is close.' Ollie felt proud but also nervous about the future."
      es: "Ollie había crecido fuerte y hábil. Sus tiempos de buceo eran impresionantes, su uso de herramientas experto, y podía encontrar comida en cualquier condición. 'Casi estás listo para estar solo,' observó el Capitán Bigotes. 'Pero recuerda - independencia no significa solo. Las nutrias siempre se ayudan entre sí. El océano es vasto, pero nuestra comunidad es cercana.' Ollie se sintió orgulloso pero también nervioso por el futuro."
      ru: "Олли вырос сильным и умелым. Его время погружения было впечатляющим, использование инструментов экспертным, и он мог найти еду в любых условиях. 'Ты почти готов быть самостоятельным,' - заметил Капитан Усач. 'Но помни - независимость не означает одиночество. Выдры всегда помогают друг другу. Океан огромен, но наше сообщество близко.' Олли чувствовал гордость, но и нервничал о будущем."
    use_characters:
      - "${birth-of-ollie.image}"
      - "${captain-whiskers.image}"
    action: "Adolescent Ollie looking confident beside Captain Whiskers"
    image: "coming-of-age.jpg"
    imageAlt:
      en: "Grown Ollie standing confidently next to Captain Whiskers"
      es: "Ollie crecido parado con confianza junto al Capitán Bigotes"
      ru: "Выросший Олли уверенно стоит рядом с Капитаном Усачом"

  # ACT III: Conservation and Future (36-50)
  - id: natural-otter-behaviors
    title:
      en: "Secret Otter Skills"
      es: "Habilidades Secretas de las Nutrias"
      ru: "Секретные навыки выдр"
    content:
      en: "Professor Kelp revealed amazing otter secrets! 'Watch closely,' he whispered. Some otters could somersault underwater, others could balance three shells at once, and the most talented could even swim backward while grooming! 'Every otter family has special skills passed down through generations. These natural behaviors make us unique and help us thrive in ways no one expects!'"
      es: "¡El Profesor Kelp reveló increíbles secretos de las nutrias! 'Observen atentamente,' susurró. Algunas nutrias podían hacer volteretas bajo el agua, otras podían equilibrar tres conchas a la vez, ¡y las más talentosas incluso podían nadar hacia atrás mientras se acicalaban! 'Cada familia de nutrias tiene habilidades especiales transmitidas a través de generaciones. ¡Estos comportamientos naturales nos hacen únicos y nos ayudan a prosperar de maneras que nadie espera!'"
      ru: "Профессор Келп раскрыл удивительные секреты выдр! 'Наблюдайте внимательно,' - прошептал он. Некоторые выдры могли делать кувырки под водой, другие могли балансировать тремя ракушками одновременно, а самые талантливые даже могли плавать назад, ухаживая за собой! 'Каждая семья выдр имеет особые навыки, передаваемые через поколения. Эти естественные поведения делают нас уникальными и помогают процветать способами, которых никто не ожидает!'"
    use_characters:
      - "${birth-of-ollie.image}"
      - "${professor-kelp-intro.image}"
    action: "Otters demonstrating amazing natural swimming and balancing skills"
    image: "natural-otter-behaviors.jpg"
    imageAlt:
      en: "Otters showing off special underwater tricks and balancing skills"
      es: "Nutrias mostrando trucos submarinos especiales y habilidades de equilibrio"
      ru: "Выдры демонстрируют особые подводные трюки и навыки баланса"

  - id: distinctive-natural-markings
    title:
      en: "Nature's Identification"
      es: "Identificación de la Naturaleza"
      ru: "Природная идентификация"
    content:
      en: "Captain Whiskers showed off his distinctive natural markings - unique scars and fur patterns that told his life story! 'Look closely,' he said proudly. 'Every otter has different markings, just like fingerprints. My scar from a kelp tangle, Marina's white patch, Ollie's distinctive whisker pattern - nature gives us each a unique identity. We can recognize each other from great distances!'"
      es: "¡El Capitán Bigotes mostró sus marcas naturales distintivas - cicatrices únicas y patrones de pelaje que contaban la historia de su vida! 'Miren atentamente,' dijo orgullosamente. 'Cada nutria tiene diferentes marcas, como huellas dactilares. Mi cicatriz de un enredo de algas, la mancha blanca de Marina, el patrón distintivo de bigotes de Ollie - la naturaleza nos da a cada uno una identidad única. ¡Podemos reconocernos desde grandes distancias!'"
      ru: "Капитан Усач продемонстрировал свои отличительные природные отметины - уникальные шрамы и узоры меха, которые рассказывали историю его жизни! 'Смотрите внимательно,' - гордо сказал он. 'У каждой выдры разные отметины, как отпечатки пальцев. Мой шрам от запутывания в ламинарии, белое пятно Марины, отличительный узор усов Олли - природа даёт каждому из нас уникальную личность. Мы можем узнавать друг друга с больших расстояний!'"
    use_character: "${captain-whiskers.image}"
    action: "Captain Whiskers displaying his distinctive natural scars and markings"
    image: "distinctive-natural-markings.jpg"
    imageAlt:
      en: "Captain Whiskers showing his unique scars and fur patterns for identification"
      es: "Capitán Bigotes mostrando sus cicatrices únicas y patrones de pelaje para identificación"
      ru: "Капитан Усач показывает свои уникальные шрамы и узоры меха для идентификации"

  - id: abundant-natural-feast
    title:
      en: "Nature's Bounty"
      es: "La Abundancia de la Naturaleza"
      ru: "Природное изобилие"
    content:
      en: "Amazing news - the kelp forests were bursting with life! The water sparkled with abundance. 'Look at this incredible feast!' Professor Kelp exclaimed joyfully. 'Sea urchins, crabs, mussels, and clams everywhere! When the ocean is healthy, it provides everything we need. Our fur stays perfectly clean and insulated. This is what paradise looks like!'"
      es: "¡Noticias increíbles - los bosques de algas estaban rebosando de vida! El agua brillaba con abundancia. '¡Miren esta increíble fiesta!' exclamó el Profesor Kelp con alegría. '¡Erizos de mar, cangrejos, mejillones y almejas por todas partes! Cuando el océano está saludable, nos proporciona todo lo que necesitamos. Nuestro pelaje se mantiene perfectamente limpio y aislado. ¡Así se ve el paraíso!'"
      ru: "Удивительные новости - леса ламинарии кишели жизнью! Вода сверкала изобилием. 'Посмотрите на этот невероятный пир!' - радостно воскликнул Профессор Келп. 'Морские ежи, крабы, мидии и моллюски повсюду! Когда океан здоров, он обеспечивает нас всем необходимым. Наш мех остается идеально чистым и изолированным. Вот как выглядит рай!'"
    image: "abundant-natural-feast.jpg"
    imageAlt:
      en: "Otters surrounded by abundant seafood in pristine kelp forest waters"
      es: "Nutrias rodeadas de abundantes mariscos en aguas prístinas del bosque de algas"
      ru: "Выдры, окружённые обилием морепродуктов в чистых водах леса ламинарии"

  - id: family-reunion
    title:
      en: "Joyful Gatherings"
      es: "Reuniones Alegres"
      ru: "Радостные собрания"
    content:
      en: "The most wonderful surprise - long-lost family members returned to the raft! Cousins, aunts, and uncles who had been exploring distant waters came back with amazing stories. They groomed each other's fur lovingly, shared their finest catch, and told tales of adventures. 'Family is everything,' Mama said tearfully. 'No matter how far we roam, home is where our hearts connect.'"
      es: "¡La sorpresa más maravillosa - miembros de la familia perdidos hace tiempo regresaron a la balsa! Primos, tías y tíos que habían estado explorando aguas distantes volvieron con historias increíbles. Se acicalaron el pelaje amorosamente, compartieron sus mejores capturas y contaron cuentos de aventuras. 'La familia es todo,' dijo Mamá con lágrimas. 'No importa cuán lejos vaguemos, el hogar es donde nuestros corazones se conectan.'"
      ru: "Самый чудесный сюрприз - давно потерянные члены семьи вернулись к плоту! Кузены, тёти и дяди, которые исследовали далёкие воды, вернулись с удивительными историями. Они любовно чистили мех друг друга, делились лучшим уловом и рассказывали сказки о приключениях. 'Семья - это всё,' - сказала Мама со слезами. 'Не важно, как далеко мы бродим, дом там, где соединяются наши сердца.'"
    image: "family-reunion.jpg"
    imageAlt:
      en: "Extended otter family joyfully reuniting and grooming together on the water"
      es: "Familia extendida de nutrias reuniéndose alegremente y acicalándose juntos en el agua"
      ru: "Большая семья выдр радостно воссоединяется и ухаживает друг за другом на воде"

  - id: whiskers-history
    title:
      en: "The Dark Times"
      es: "Los Tiempos Oscuros"
      ru: "Тёмные времена"
    content:
      en: "Captain Whiskers gathered the young otters. 'Long ago, humans hunted us for our fur. We nearly disappeared - only 50 otters remained in all of California! But then people realized their mistake. They protected us with laws, and slowly we returned. From 50 to 3,000! Never forget - we survived because humans changed their hearts.'"
      es: "El Capitán Bigotes reunió a las nutrias jóvenes. 'Hace mucho tiempo, los humanos nos cazaban por nuestro pelaje. Casi desaparecimos - ¡solo quedaron 50 nutrias en toda California! Pero entonces la gente se dio cuenta de su error. Nos protegieron con leyes, y lentamente regresamos. ¡De 50 a 3,000! Nunca olviden - sobrevivimos porque los humanos cambiaron sus corazones.'"
      ru: "Капитан Усач собрал молодых выдр. 'Давным-давно люди охотились на нас ради нашего меха. Мы почти исчезли - осталось всего 50 выдр во всей Калифорнии! Но потом люди осознали свою ошибку. Они защитили нас законами, и медленно мы вернулись. От 50 до 3000! Никогда не забывайте - мы выжили, потому что люди изменили свои сердца.'"
    use_character: "${captain-whiskers.image}"
    action: "Captain Whiskers telling historical story to young otters"
    image: "whiskers-history.jpg"
    imageAlt:
      en: "Captain Whiskers sharing conservation history with young otters"
      es: "Capitán Bigotes compartiendo historia de conservación con nutrias jóvenes"
      ru: "Капитан Усач рассказывает историю сохранения молодым выдрам"

  - id: protected-area
    title:
      en: "Safe Harbor"
      es: "Puerto Seguro"
      ru: "Безопасная гавань"
    content:
      en: "Great news arrived - nature had blessed their bay with perfect conditions! 'Look at this pristine sanctuary around us - the kelp thriving, the waters crystal clear, and natural balance everywhere,' Professor Kelp announced joyfully. 'This is our paradise home. Nature has provided us with everything we need because we've learned to live in harmony with the ocean!'"
      es: "¡Llegaron grandes noticias - la naturaleza había bendecido su bahía con condiciones perfectas! 'Miren este santuario prístino a nuestro alrededor - las algas prosperando, las aguas cristalinas, y equilibrio natural en todas partes,' anunció el Profesor Kelp con alegría. '¡Este es nuestro hogar paradisíaco. La naturaleza nos ha proporcionado todo lo que necesitamos porque hemos aprendido a vivir en armonía con el océano!'"
      ru: "Пришли отличные новости - природа благословила их залив идеальными условиями! 'Посмотрите на это чистое святилище вокруг нас - ламинария процветает, воды кристально чисты, и естественный баланс везде,' - радостно объявил Профессор Келп. 'Это наш райский дом. Природа обеспечила нас всем необходимым, потому что мы научились жить в гармонии с океаном!'"
    use_characters:
      - "${birth-of-ollie.image}"
      - "${professor-kelp-intro.image}"
      - "${marina-first-glimpse.image}"
    action: "Otters celebrating in pristine protected marine sanctuary"
    image: "protected-area.jpg"
    imageAlt:
      en: "Otters celebrating in their newly protected marine sanctuary"
      es: "Nutrias celebrando en su santuario marino recién protegido"
      ru: "Выдры празднуют в своём недавно защищённом морском заповеднике"

  - id: otter-games-and-play
    title:
      en: "Ocean Playground"
      es: "Patio de Juegos Oceánico"
      ru: "Океанская игровая площадка"
    content:
      en: "The entire otter community gathered for the most amazing games! They played kelp-frond volleyball, had underwater somersault contests, and racing competitions through the forest. 'Play is how we stay strong and happy,' Mama laughed as she joined a game of kelp-tag. 'When we play together, we learn, we bond, and we celebrate the joy of being alive in this magnificent ocean!'"
      es: "¡Toda la comunidad de nutrias se reunió para los juegos más increíbles! Jugaron vóley con frondas de algas, tuvieron concursos de volteretas submarinas y competiciones de carreras a través del bosque. 'El juego es cómo nos mantenemos fuertes y felices,' rió Mamá mientras se unía a un juego de persecución con algas. '¡Cuando jugamos juntos, aprendemos, nos vinculamos y celebramos la alegría de estar vivos en este magnífico océano!'"
      ru: "Всё сообщество выдр собралось на самые удивительные игры! Они играли в волейбол листьями ламинарии, устраивали соревнования по подводным кувыркам и гонкам через лес. 'Игра - это то, как мы остаёмся сильными и счастливыми,' - смеялась Мама, присоединяясь к игре в догонялки с ламинарией. 'Когда мы играем вместе, мы учимся, связываемся и празднуем радость быть живыми в этом великолепном океане!'"
    use_characters:
      - "${birth-of-ollie.image}"
      - "${mama-otter.image}"
    action: "Otters playing various fun games together in kelp forest"
    image: "otter-games-and-play.jpg"
    imageAlt:
      en: "Otter community playing kelp volleyball and underwater games together"
      es: "Comunidad de nutrias jugando vóley con algas y juegos submarinos juntos"
      ru: "Сообщество выдр играет в волейбол с ламинарией и подводные игры вместе"

  - id: seasonal-changes
    title:
      en: "Nature's Beautiful Cycles"
      es: "Los Hermosos Ciclos de la Naturaleza"
      ru: "Прекрасные циклы природы"
    content:
      en: "Professor Kelp gathered everyone to celebrate the changing seasons! 'Look how beautiful each season brings new gifts - spring brings baby kelp, summer warms our waters perfectly, autumn brings the richest harvests, and winter shows us the most spectacular storms from a safe distance. Nature's cycles have repeated for millions of years, and we've learned to dance with every change!'"
      es: "¡El Profesor Kelp reunió a todos para celebrar las estaciones cambiantes! 'Miren qué hermoso cada estación trae nuevos regalos - la primavera trae algas bebé, el verano calienta nuestras aguas perfectamente, el otoño trae las cosechas más ricas, y el invierno nos muestra las tormentas más espectaculares desde una distancia segura. Los ciclos de la naturaleza se han repetido durante millones de años, ¡y hemos aprendido a bailar con cada cambio!'"
      ru: "Профессор Келп собрал всех, чтобы отметить смену сезонов! 'Посмотрите, как красиво каждый сезон приносит новые подарки - весна приносит молодую ламинарию, лето идеально обогревает наши воды, осень приносит самые богатые урожаи, а зима показывает нам самые зрелищные штормы с безопасного расстояния. Природные циклы повторяются миллионы лет, и мы научились танцевать с каждым изменением!'"
    use_character: "${professor-kelp-intro.image}"
    action: "Professor Kelp celebrating seasonal changes with otter community"
    image: "seasonal-changes.jpg"
    imageAlt:
      en: "Professor Kelp and otters enjoying the beauty of changing seasons in kelp forest"
      es: "Profesor Kelp y nutrias disfrutando la belleza de las estaciones cambiantes en bosque de algas"
      ru: "Профессор Келп и выдры наслаждаются красотой смены сезонов в лесу ламинарии"

  - id: advocacy-lesson
    title:
      en: "Voices for the Ocean"
      es: "Voces por el Océano"
      ru: "Голоса за океан"
    content:
      en: "A conservationist visited, showing the otters pictures of children learning about them in schools. 'You're famous!' Marina laughed. 'Children everywhere learn about sea otters and why you matter. They grow up wanting to protect you. Every child who loves otters becomes an ocean protector. You're teaching the next generation!'"
      es: "Un conservacionista visitó, mostrando a las nutrias fotos de niños aprendiendo sobre ellas en las escuelas. '¡Son famosas!' rió Marina. 'Niños en todas partes aprenden sobre las nutrias marinas y por qué importan. Crecen queriendo protegerlas. ¡Cada niño que ama a las nutrias se convierte en un protector del océano. Están enseñando a la próxima generación!'"
      ru: "Защитник природы посетил, показывая выдрам фотографии детей, изучающих их в школах. 'Вы знамениты!' - смеялась Марина. 'Дети везде узнают о морских выдрах и почему вы важны. Они растут, желая защитить вас. Каждый ребёнок, который любит выдр, становится защитником океана. Вы учите следующее поколение!'"
    use_characters:
      - "${birth-of-ollie.image}"
      - "${marina-first-glimpse.image}"
    action: "Otters looking at photos of children learning about them"
    image: "advocacy-lesson.jpg"
    imageAlt:
      en: "Otters seeing how children around the world learn about them"
      es: "Nutrias viendo cómo niños alrededor del mundo aprenden sobre ellas"
      ru: "Выдры видят, как дети по всему миру узнают о них"

  - id: teaching-next-gen
    title:
      en: "Passing the Wisdom"
      es: "Pasando la Sabiduría"
      ru: "Передавая мудрость"
    content:
      en: "Ollie was now teaching a group of young pups, just as Professor Kelp had taught him. 'Remember,' he said patiently, 'we're not just otters - we're ecosystem engineers. Every urchin we eat, every kelp forest we protect, makes the ocean healthier. You carry a great responsibility, little ones. But also great joy!'"
      es: "Ollie ahora estaba enseñando a un grupo de cachorros jóvenes, tal como el Profesor Kelp le había enseñado. 'Recuerden,' dijo pacientemente, 'no somos solo nutrias - somos ingenieros del ecosistema. Cada erizo que comemos, cada bosque de algas que protegemos, hace el océano más saludable. Llevan una gran responsabilidad, pequeños. ¡Pero también gran alegría!'"
      ru: "Олли теперь учил группу молодых щенков, так же как Профессор Келп учил его. 'Помните,' - терпеливо сказал он, 'мы не просто выдры - мы инженеры экосистемы. Каждый ёж, которого мы едим, каждый лес ламинарии, который мы защищаем, делает океан здоровее. Вы несёте большую ответственность, малыши. Но также и большую радость!'"
    use_character: "${birth-of-ollie.image}"
    action: "Adult Ollie teaching group of young otter pups"
    image: "teaching-next-gen.jpg"
    imageAlt:
      en: "Ollie as teacher instructing eager young otter pups"
      es: "Ollie como maestro instruyendo ansiosos cachorros de nutria"
      ru: "Олли как учитель обучает eager молодых щенков выдры"

  - id: kelp-revival
    title:
      en: "The Forest Returns"
      es: "El Bosque Regresa"
      ru: "Лес возвращается"
    content:
      en: "Where once was barren seafloor, young kelp now swayed in the current. The restoration worked! Fish returned, seals visited, and the water sparkled with life. 'We did this,' Professor Kelp said with tears in his eyes. 'Otters, humans, working together. This is what's possible when everyone cares. The forest is alive again!'"
      es: "Donde una vez hubo fondo marino estéril, las algas jóvenes ahora se mecían en la corriente. ¡La restauración funcionó! Los peces regresaron, las focas visitaron, y el agua brillaba con vida. 'Hicimos esto,' dijo el Profesor Kelp con lágrimas en los ojos. 'Nutrias, humanos, trabajando juntos. Esto es lo que es posible cuando a todos les importa. ¡El bosque está vivo de nuevo!'"
      ru: "Там, где когда-то было бесплодное морское дно, молодая ламинария теперь покачивалась на течении. Восстановление сработало! Рыба вернулась, тюлени посещали, и вода искрилась жизнью. 'Мы сделали это,' - сказал Профессор Келп со слезами на глазах. 'Выдры, люди, работающие вместе. Вот что возможно, когда всем не всё равно. Лес снова жив!'"
    use_characters:
      - "${birth-of-ollie.image}"
      - "${professor-kelp-intro.image}"
      - "${marina-first-glimpse.image}"
    action: "Otters celebrating in restored, thriving kelp forest"
    image: "kelp-revival.jpg"
    imageAlt:
      en: "Otters swimming through beautifully restored kelp forest"
      es: "Nutrias nadando a través del bosque de algas bellamente restaurado"
      ru: "Выдры плавают через красиво восстановленный лес ламинарии"

  - id: building-bridges
    title:
      en: "United We Float"
      es: "Unidos Flotamos"
      ru: "Вместе мы плаваем"
    content:
      en: "The northern and southern otter groups decided to join forces. More otters meant better protection, shared knowledge, and stronger community. 'Boundaries are human ideas,' Captain Whiskers declared. 'The ocean connects us all. When we work together, we're unstoppable!' The mega-raft of over 200 otters was a sight to behold!"
      es: "Los grupos de nutrias del norte y del sur decidieron unir fuerzas. Más nutrias significaban mejor protección, conocimiento compartido y comunidad más fuerte. '¡Las fronteras son ideas humanas,' declaró el Capitán Bigotes. 'El océano nos conecta a todos. Cuando trabajamos juntos, somos imparables!' ¡La mega-balsa de más de 200 nutrias era un espectáculo para contemplar!"
      ru: "Северные и южные группы выдр решили объединить силы. Больше выдр означало лучшую защиту, общие знания и более сильное сообщество. 'Границы - это человеческие идеи,' - заявил Капитан Усач. 'Океан соединяет нас всех. Когда мы работаем вместе, мы неостановимы!' Мега-плот из более чем 200 выдр был зрелищем!"
    use_characters:
      - "${birth-of-ollie.image}"
      - "${captain-whiskers.image}"
      - "${marina-first-glimpse.image}"
    action: "Massive raft of 200+ otters floating together in unity"
    image: "building-bridges.jpg"
    imageAlt:
      en: "Enormous raft formation of united otter communities"
      es: "Enorme formación de balsa de comunidades de nutrias unidas"
      ru: "Огромная формация плота объединённых сообществ выдр"

  - id: conservation-hero
    title:
      en: "Dr. Ocean's Promise"
      es: "La Promesa de la Dra. Océano"
      ru: "Обещание доктора Океан"
    content:
      en: "Dr. Ocean, the marine biologist who'd studied them for years, made a promise: 'I'll spend my life making sure sea otters thrive. You saved the kelp forests, now we'll celebrate your success!' She showed them plans for expanding natural habitats, beautiful otter crossing bridges, and marine sanctuary programs. Joy and hope floated on every wave!"
      es: "La Dra. Océano, la bióloga marina que los había estudiado durante años, hizo una promesa: 'Pasaré mi vida asegurándome de que las nutrias marinas prosperen. Ustedes salvaron los bosques de algas, ¡ahora celebraremos su éxito!' Les mostró planes para expandir hábitats naturales, hermosos puentes para nutrias y programas de santuarios marinos. ¡La alegría y la esperanza flotaban en cada ola!"
      ru: "Доктор Океан, морской биолог, изучавший их годами, дала обещание: 'Я проведу свою жизнь, обеспечивая процветание морских выдр. Вы спасли леса ламинарии, теперь мы отпразднуем ваш успех!' Она показала им планы расширения естественных местообитаний, красивых мостов для выдр и программ морских заповедников. Радость и надежда плавали на каждой волне!"
    image: "conservation-hero.jpg"
    imageAlt:
      en: "Marine biologist Dr. Ocean making promise to otter community"
      es: "Bióloga marina Dra. Océano haciendo promesa a comunidad de nutrias"
      ru: "Морской биолог доктор Океан даёт обещание сообществу выдр"

  - id: ollies-promise
    title:
      en: "Guardian of Tomorrow"
      es: "Guardián del Mañana"
      ru: "Хранитель завтрашнего дня"
    content:
      en: "Standing on his favorite rock, Ollie made a vow to the setting sun: 'I promise to protect this ocean for Ruby's pups and their pups after. I'll teach them everything - how to use tools, protect kelp, and work with humans who care. The ocean gave us life; we'll give it our protection. This is my promise!'"
      es: "De pie en su roca favorita, Ollie hizo un voto al sol poniente: 'Prometo proteger este océano para los cachorros de Ruby y sus cachorros después. Les enseñaré todo - cómo usar herramientas, proteger algas y trabajar con humanos que se preocupan. El océano nos dio vida; le daremos nuestra protección. ¡Esta es mi promesa!'"
      ru: "Стоя на своём любимом камне, Олли дал клятву заходящему солнцу: 'Я обещаю защищать этот океан для щенков Руби и их щенков после. Я научу их всему - как использовать инструменты, защищать ламинарию и работать с людьми, которым не всё равно. Океан дал нам жизнь; мы дадим ему нашу защиту. Это моё обещание!'"
    use_character: "${birth-of-ollie.image}"
    action: "Adult Ollie standing proudly on rock at sunset making his vow"
    image: "ollies-promise.jpg"
    imageAlt:
      en: "Ollie standing majestically on rock making his conservation promise"
      es: "Ollie parado majestuosamente en roca haciendo su promesa de conservación"
      ru: "Олли величественно стоит на скале, давая своё обещание сохранения"

  - id: new-life
    title:
      en: "The Circle Continues"
      es: "El Círculo Continúa"
      ru: "Круг продолжается"
    content:
      en: "Marina had pups! Two tiny otters, as fluffy as dandelions, floated on her belly. Ollie watched with joy as the next generation began their journey. 'Welcome to the ocean, little ones,' he whispered. 'You're born into a time of hope. The kelp is growing, humans are helping, and our family is strong. Your adventure is just beginning!' The cycle of life continued, eternal as the tides."
      es: "¡Marina tuvo cachorros! Dos pequeñas nutrias, tan esponjosas como dientes de león, flotaban en su vientre. Ollie observó con alegría mientras la próxima generación comenzaba su viaje. 'Bienvenidos al océano, pequeños,' susurró. 'Nacen en un tiempo de esperanza. Las algas están creciendo, los humanos están ayudando, y nuestra familia es fuerte. ¡Su aventura apenas comienza!' El ciclo de vida continuó, eterno como las mareas."
      ru: "У Марины появились щенки! Два крошечных выдрёнка, пушистых как одуванчики, плавали на её животе. Олли с радостью наблюдал, как следующее поколение начинает своё путешествие. 'Добро пожаловать в океан, малыши,' - прошептал он. 'Вы родились во время надежды. Ламинария растёт, люди помогают, и наша семья сильна. Ваше приключение только начинается!' Круг жизни продолжался, вечный как приливы."
    use_characters:
      - "${birth-of-ollie.image}"
      - "${marina-first-glimpse.image}"
    action: "Marina with newborn pups as Ollie watches proudly"
    image: "new-life.jpg"
    imageAlt:
      en: "Marina with her newborn pups while Ollie watches with joy"
      es: "Marina con sus cachorros recién nacidos mientras Ollie observa con alegría"
      ru: "Марина со своими новорождёнными щенками, пока Олли наблюдает с радостью"

