sections:
  # ACT I: Discovery and Learning (Sections 1-17)
  
  # First, establish Ollie as main character
  - id: birth-of-ollie
    generate_character: true  # Generate Ollie first
    title:
      en: "The Birth of Ollie"
      es: "El Nacimiento de Ollie"
      ru: "Рождение Олли"
    content:
      en: "In the gentle waters of Monterey Bay, a tiny sea otter pup named Ollie was born. His mother, Mama Otter, cradled him on her warm belly as waves rocked them softly. Ollie's fur was so fluffy and thick that he bobbed like a cork - he couldn't dive underwater even if he tried!"
      es: "En las suaves aguas de la Bahía de Monterey, nació una pequeña cría de nutria marina llamada Ollie. Su madre, Mamá Nutria, lo acunaba en su cálido vientre mientras las olas los mecían suavemente. ¡El pelaje de Ollie era tan esponjoso y grueso que flotaba como un corcho - no podía sumergirse aunque lo intentara!"
      ru: "В спокойных водах залива Монтерей родился крошечный детёныш морской выдры по имени Олли. Его мама, Мама Выдра, качала его на своём тёплом животе, пока волны мягко укачивали их. Мех Олли был таким пушистым и густым, что он плавал как пробка - он не мог нырнуть, даже если бы попытался!"
    image: "birth-of-ollie.jpg"
    imageAlt:
      en: "Newborn sea otter pup Ollie resting on his mother's belly in calm ocean waters, extremely fluffy baby fur visible"
      es: "Cachorro recién nacido de nutria marina Ollie descansando en el vientre de su madre en aguas oceánicas tranquilas"
      ru: "Новорождённый детёныш морской выдры Олли отдыхает на животе матери в спокойных океанских водах"

  - id: mama-otter
    generate_character: true  # Generate Mama Otter
    title:
      en: "Mama's Gentle Care"
      es: "El Cuidado Gentil de Mamá"
      ru: "Нежная забота мамы"
    content:
      en: "Mama Otter was the most caring mother in the bay. She groomed Ollie's fur constantly, blowing air into it to keep him warm and floating. 'Your fur is your life jacket, little one,' she would say, carefully cleaning each tiny whisker and every bit of fluffy fur."
      es: "Mamá Nutria era la madre más cariñosa de la bahía. Acicalaba constantemente el pelaje de Ollie, soplando aire en él para mantenerlo caliente y flotando. 'Tu pelaje es tu chaleco salvavidas, pequeño,' decía, limpiando cuidadosamente cada pequeño bigote y cada pedacito de pelaje esponjoso."
      ru: "Мама Выдра была самой заботливой мамой в заливе. Она постоянно ухаживала за мехом Олли, вдувая в него воздух, чтобы он оставался тёплым и плавучим. 'Твой мех - это твой спасательный жилет, малыш,' - говорила она, тщательно очищая каждый крошечный ус и каждый кусочек пушистого меха."
    image: "mama-otter.jpg"
    imageAlt:
      en: "Adult female sea otter grooming her pup, showing maternal care and bonding"
      es: "Nutria marina adulta hembra acicalando a su cachorro, mostrando cuidado maternal"
      ru: "Взрослая самка морской выдры ухаживает за своим детёнышем"

  - id: first-floating-lesson
    title:
      en: "Learning to Float"
      es: "Aprendiendo a Flotar"
      ru: "Учимся плавать"
    content:
      en: "Today was special - Mama was teaching Ollie how to float properly on his back. 'Spread your paws wide, tummy to the sky!' she instructed. Ollie wiggled and splashed, giggling as he discovered he could balance perfectly on the gentle waves. The secret was in his amazing fur - with up to one million hairs per square inch!"
      es: "Hoy era especial - Mamá estaba enseñando a Ollie cómo flotar correctamente de espaldas. '¡Extiende tus patas, barriga al cielo!' instruyó. Ollie se movió y salpicó, riendo mientras descubría que podía balancearse perfectamente en las suaves olas. ¡El secreto estaba en su asombroso pelaje - con hasta un millón de pelos por pulgada cuadrada!"
      ru: "Сегодня был особенный день - Мама учила Олли правильно плавать на спине. 'Расставь лапки широко, животик к небу!' - инструктировала она. Олли извивался и плескался, хихикая, когда обнаружил, что может идеально балансировать на мягких волнах. Секрет был в его удивительном мехе - до миллиона волосков на квадратный дюйм!"
    use_character: "${birth-of-ollie.image}"
    action: "Baby otter learning to float on his back with paws spread wide"
    image: "first-floating-lesson.jpg"
    imageAlt:
      en: "Baby Ollie learning to float on his back with paws spread, supervised by mother"
      es: "Bebé Ollie aprendiendo a flotar de espaldas con las patas extendidas"
      ru: "Малыш Олли учится плавать на спине с расставленными лапками"

  - id: grooming-time
    title:
      en: "The Grooming Ritual"
      es: "El Ritual de Acicalamiento"
      ru: "Ритуал ухода за мехом"
    content:
      en: "Every morning began with grooming time. Ollie watched as Mama demonstrated the proper technique: rubbing, rolling, and blowing air into the fur. 'Clean fur means warm and dry,' she explained. 'Without our fur, we would freeze in these cold waters. We don't have blubber like seals - our fur is everything!'"
      es: "Cada mañana comenzaba con el tiempo de acicalamiento. Ollie observaba mientras Mamá demostraba la técnica adecuada: frotar, rodar y soplar aire en el pelaje. 'Pelaje limpio significa caliente y seco,' explicó. 'Sin nuestro pelaje, nos congelaríamos en estas aguas frías. No tenemos grasa como las focas - ¡nuestro pelaje lo es todo!'"
      ru: "Каждое утро начиналось с ухода за мехом. Олли наблюдал, как Мама демонстрировала правильную технику: потирание, перекатывание и вдувание воздуха в мех. 'Чистый мех означает тепло и сухость,' - объясняла она. 'Без нашего меха мы бы замёрзли в этих холодных водах. У нас нет жира, как у тюленей - наш мех - это всё!'"
    use_character: "${birth-of-ollie.image}"
    action: "Baby otter and mother engaged in grooming ritual"
    image: "grooming-time.jpg"
    imageAlt:
      en: "Ollie and Mama Otter grooming their fur, showing detailed grooming behavior"
      es: "Ollie y Mamá Nutria acicalando su pelaje, mostrando comportamiento detallado"
      ru: "Олли и Мама Выдра ухаживают за своим мехом"

  - id: kelp-forest-intro
    title:
      en: "The Magical Kelp Forest"
      es: "El Bosque Mágico de Algas"
      ru: "Волшебный лес ламинарии"
    content:
      en: "One calm morning, Mama took Ollie to see the kelp forest for the first time. Giant kelp fronds towered like underwater trees, swaying in the current. Golden sunlight filtered through the canopy, creating dancing patterns on the water. 'This is our home, Ollie,' Mama said proudly. 'The kelp forest gives us everything we need.'"
      es: "Una mañana tranquila, Mamá llevó a Ollie a ver el bosque de algas por primera vez. Frondas gigantes de algas se elevaban como árboles submarinos, meciéndose en la corriente. La luz dorada del sol se filtraba a través del dosel, creando patrones danzantes en el agua. 'Este es nuestro hogar, Ollie,' dijo Mamá con orgullo. 'El bosque de algas nos da todo lo que necesitamos.'"
      ru: "Одним спокойным утром Мама взяла Олли посмотреть на лес ламинарии в первый раз. Гигантские водоросли возвышались как подводные деревья, покачиваясь на течении. Золотой солнечный свет проникал сквозь полог, создавая танцующие узоры на воде. 'Это наш дом, Олли,' - с гордостью сказала Мама. 'Лес ламинарии даёт нам всё необходимое.'"
    image: "kelp-forest-intro.jpg"
    imageAlt:
      en: "Magnificent kelp forest with sunlight streaming through, creating ethereal underwater atmosphere"
      es: "Magnífico bosque de algas con luz solar atravesando, creando atmósfera etérea submarina"
      ru: "Великолепный лес ламинарии с проникающим солнечным светом"

  - id: professor-kelp-intro
    generate_character: true  # Generate Professor Kelp
    title:
      en: "Meeting Professor Kelp"
      es: "Conociendo al Profesor Kelp"
      ru: "Знакомство с Профессором Келп"
    content:
      en: "Near a particularly tall kelp frond lived Professor Kelp, the wisest otter in the bay. His whiskers were grey with age, and his eyes sparkled with knowledge. 'Welcome, young Ollie!' he called out warmly. 'I've been watching the kelp forests for fifty years. Come, let me show you the secrets of our ocean home.'"
      es: "Cerca de una fronda de alga particularmente alta vivía el Profesor Kelp, la nutria más sabia de la bahía. Sus bigotes eran grises por la edad, y sus ojos brillaban con conocimiento. '¡Bienvenido, joven Ollie!' llamó calurosamente. 'He estado observando los bosques de algas durante cincuenta años. Ven, déjame mostrarte los secretos de nuestro hogar oceánico.'"
      ru: "Около особенно высокой водоросли жил Профессор Келп, самая мудрая выдра в заливе. Его усы были седыми от возраста, а глаза искрились знаниями. 'Добро пожаловать, юный Олли!' - тепло позвал он. 'Я наблюдаю за лесами ламинарии уже пятьдесят лет. Пойдём, я покажу тебе секреты нашего океанского дома.'"
    image: "professor-kelp.jpg"
    imageAlt:
      en: "Elderly wise sea otter with grey whiskers floating near tall kelp, scholarly appearance"
      es: "Nutria marina anciana y sabia con bigotes grises flotando cerca de algas altas"
      ru: "Пожилая мудрая морская выдра с седыми усами около высокой ламинарии"

  - id: first-rock-tool
    title:
      en: "The Magic of Tools"
      es: "La Magia de las Herramientas"
      ru: "Магия инструментов"
    content:
      en: "Ollie watched in amazement as Mama pulled out a smooth rock from a pouch of skin under her arm. She placed a spiny sea urchin on her chest, then - CRACK! - she smashed it with the rock. 'We're one of the few animals that use tools, Ollie,' she explained proudly. 'Each otter has their favorite rock. This one has been mine for years!'"
      es: "Ollie observó con asombro mientras Mamá sacaba una roca lisa de una bolsa de piel bajo su brazo. Colocó un erizo de mar espinoso en su pecho, luego - ¡CRACK! - lo aplastó con la roca. 'Somos uno de los pocos animales que usan herramientas, Ollie,' explicó con orgullo. '¡Cada nutria tiene su roca favorita. Esta ha sido mía durante años!'"
      ru: "Олли с изумлением наблюдал, как Мама достала гладкий камень из кожаного кармана под мышкой. Она положила колючего морского ежа на грудь, затем - ТРАХ! - разбила его камнем. 'Мы одни из немногих животных, которые используют инструменты, Олли,' - с гордостью объяснила она. 'У каждой выдры есть свой любимый камень. Этот мой уже много лет!'"
    use_character: "${mama-otter.image}"
    action: "Mother otter using rock to crack open sea urchin on chest"
    image: "first-rock-tool.jpg"
    imageAlt:
      en: "Mama Otter demonstrating tool use, cracking sea urchin with rock on her chest"
      es: "Mamá Nutria demostrando uso de herramientas, rompiendo erizo con roca"
      ru: "Мама Выдра демонстрирует использование инструментов"

  - id: urchin-hunt
    title:
      en: "The Purple Prize"
      es: "El Premio Púrpura"
      ru: "Пурпурный приз"
    content:
      en: "Today's lesson was finding sea urchins. Professor Kelp showed Ollie how to spot the purple spiny creatures hiding in rock crevices. 'Sea urchins are delicious, but be careful of their spines!' he warned. 'We eat so many purple urchins that sometimes our teeth turn purple too! But that's okay - it shows we're healthy eaters!'"
      es: "La lección de hoy era encontrar erizos de mar. El Profesor Kelp mostró a Ollie cómo detectar las criaturas púrpuras espinosas escondidas en las grietas de las rocas. '¡Los erizos de mar son deliciosos, pero ten cuidado con sus espinas!' advirtió. '¡Comemos tantos erizos púrpuras que a veces nuestros dientes también se vuelven púrpuras! Pero está bien - ¡muestra que somos comedores saludables!'"
      ru: "Сегодняшний урок - поиск морских ежей. Профессор Келп показал Олли, как находить пурпурных колючих существ, прячущихся в расщелинах скал. 'Морские ежи вкусные, но будь осторожен с их иглами!' - предупредил он. 'Мы едим так много пурпурных ежей, что иногда наши зубы тоже становятся пурпурными! Но это нормально - это показывает, что мы здорово питаемся!'"
    use_characters:
      - "${birth-of-ollie.image}"
      - "${professor-kelp.image}"
    action: "Young otter and elder learning to identify purple sea urchins"
    image: "urchin-hunt.jpg"
    imageAlt:
      en: "Ollie and Professor Kelp examining purple sea urchins among rocks"
      es: "Ollie y Profesor Kelp examinando erizos de mar púrpuras entre rocas"
      ru: "Олли и Профессор Келп изучают пурпурных морских ежей среди скал"

  - id: kelp-anchoring
    title:
      en: "Nature's Anchor"
      es: "El Ancla de la Naturaleza"
      ru: "Природный якорь"
    content:
      en: "As naptime approached, Mama showed Ollie a special trick. She grabbed a long strand of kelp and wrapped it around both of them like a blanket. 'This keeps us from drifting away while we sleep,' she explained. 'The kelp is our anchor, our blanket, and our protection all in one. Always remember to wrap up before you nap!'"
      es: "Cuando se acercaba la hora de la siesta, Mamá le mostró a Ollie un truco especial. Agarró una larga hebra de alga y la envolvió alrededor de ambos como una manta. 'Esto evita que nos alejemos mientras dormimos,' explicó. 'El alga es nuestro ancla, nuestra manta y nuestra protección, todo en uno. ¡Siempre recuerda envolverte antes de dormir!'"
      ru: "Когда приближалось время сна, Мама показала Олли особый трюк. Она схватила длинную прядь ламинарии и обернула её вокруг них обоих как одеяло. 'Это не даёт нам уплыть, пока мы спим,' - объяснила она. 'Ламинария - это наш якорь, наше одеяло и наша защита в одном. Всегда помни - оборачивайся перед сном!'"
    use_characters:
      - "${birth-of-ollie.image}"
      - "${mama-otter.image}"
    action: "Mother and baby otter wrapped in kelp for sleeping"
    image: "kelp-anchoring.jpg"
    imageAlt:
      en: "Mama and Ollie wrapped securely in kelp strands, ready for a nap"
      es: "Mamá y Ollie envueltos de forma segura en hebras de algas, listos para una siesta"
      ru: "Мама и Олли надёжно обёрнуты в пряди ламинарии, готовы ко сну"

  - id: meet-ruby
    generate_character: true  # Generate Ruby
    title:
      en: "Sister Ruby Arrives"
      es: "Llega la Hermana Ruby"
      ru: "Появление сестрёнки Руби"
    content:
      en: "One sunny morning, Ollie got the best surprise - a baby sister! Ruby was even tinier than Ollie had been, her fur so fluffy she looked like a floating cotton ball. 'You're a big brother now, Ollie,' Mama said gently. 'You can help me teach Ruby everything you've learned.' Ollie puffed up with pride - he was going to be the best big brother ever!"
      es: "Una mañana soleada, Ollie recibió la mejor sorpresa - ¡una hermanita! Ruby era aún más pequeña de lo que había sido Ollie, su pelaje tan esponjoso que parecía una bola de algodón flotante. 'Ahora eres un hermano mayor, Ollie,' dijo Mamá suavemente. 'Puedes ayudarme a enseñarle a Ruby todo lo que has aprendido.' ¡Ollie se hinchó de orgullo - iba a ser el mejor hermano mayor!"
      ru: "Одним солнечным утром Олли получил лучший сюрприз - младшую сестрёнку! Руби была ещё меньше, чем был Олли, её мех был таким пушистым, что она выглядела как плавающий ватный шарик. 'Теперь ты старший брат, Олли,' - нежно сказала Мама. 'Ты можешь помочь мне научить Руби всему, что узнал сам.' Олли раздулся от гордости - он будет лучшим старшим братом!"
    image: "meet-ruby.jpg"
    imageAlt:
      en: "Tiny baby otter Ruby meeting her big brother Ollie for the first time"
      es: "Pequeña bebé nutria Ruby conociendo a su hermano mayor Ollie por primera vez"
      ru: "Крошечная малышка выдра Руби встречает своего старшего брата Олли"

  - id: first-dive-attempt
    title:
      en: "The Brave Dive"
      es: "El Buceo Valiente"
      ru: "Смелое погружение"
    content:
      en: "Ollie was finally old enough to try diving! He took a deep breath, closed his eyes tight, and... splash! He barely went under before popping back up like a cork. 'Don't worry,' Professor Kelp chuckled. 'Your fluffy baby fur makes you too buoyant. Soon you'll grow your adult fur and diving will be easier. For now, enjoy floating!'"
      es: "¡Ollie finalmente tenía edad suficiente para intentar bucear! Tomó una respiración profunda, cerró los ojos con fuerza, y... ¡splash! Apenas se sumergió antes de saltar de vuelta como un corcho. 'No te preocupes,' rió el Profesor Kelp. 'Tu pelaje esponjoso de bebé te hace demasiado flotante. Pronto crecerá tu pelaje adulto y bucear será más fácil. ¡Por ahora, disfruta flotando!'"
      ru: "Олли наконец-то стал достаточно взрослым, чтобы попробовать нырять! Он глубоко вдохнул, крепко закрыл глаза и... плюх! Он едва погрузился, как тут же выскочил обратно как пробка. 'Не волнуйся,' - усмехнулся Профессор Келп. 'Твой пушистый детский мех делает тебя слишком плавучим. Скоро вырастет взрослый мех и нырять будет легче. А пока наслаждайся плаванием!'"
    use_character: "${birth-of-ollie.image}"
    action: "Young otter attempting to dive but bobbing back up due to buoyant fur"
    image: "first-dive-attempt.jpg"
    imageAlt:
      en: "Ollie trying to dive underwater but popping back up, looking surprised"
      es: "Ollie intentando sumergirse pero saliendo de nuevo, luciendo sorprendido"
      ru: "Олли пытается нырнуть под воду, но выскакивает обратно, выглядя удивлённым"

  - id: abalone-discovery
    title:
      en: "The Hidden Treasure"
      es: "El Tesoro Escondido"
      ru: "Скрытое сокровище"
    content:
      en: "Mama showed Ollie how to find abalone, the flat shellfish that clung to rocks like natural suction cups. 'These are special treats,' she explained, using a rock to carefully pry one loose. 'Abalone are getting rare, so we only take what we need. Remember, Ollie - we must always leave some for tomorrow.'"
      es: "Mamá le mostró a Ollie cómo encontrar abulones, los mariscos planos que se aferraban a las rocas como ventosas naturales. 'Estos son golosinas especiales,' explicó, usando una roca para desprender uno cuidadosamente. 'Los abulones se están volviendo raros, así que solo tomamos lo que necesitamos. Recuerda, Ollie - siempre debemos dejar algo para mañana.'"
      ru: "Мама показала Олли, как находить морское ушко, плоских моллюсков, которые прилипали к скалам как природные присоски. 'Это особое лакомство,' - объяснила она, используя камень, чтобы аккуратно отделить одного. 'Морское ушко становится редким, поэтому мы берём только то, что нам нужно. Помни, Олли - мы всегда должны оставлять что-то на завтра.'"
    use_character: "${mama-otter.image}"
    action: "Mother otter teaching pup to harvest abalone from rocks"
    image: "abalone-discovery.jpg"
    imageAlt:
      en: "Mama Otter showing Ollie how to carefully remove an abalone from a rock"
      es: "Mamá Nutria mostrando a Ollie cómo quitar cuidadosamente un abulón de una roca"
      ru: "Мама Выдра показывает Олли, как аккуратно снять морское ушко со скалы"

  - id: raft-formation
    title:
      en: "The Floating Community"
      es: "La Comunidad Flotante"
      ru: "Плавучее сообщество"
    content:
      en: "One afternoon, Ollie experienced something magical - a raft formation! Dozens of otters came together, holding paws to create a floating community. 'This is how we stay safe and social,' explained an elder otter. 'Sometimes over a hundred of us float together! We share stories, groom each other, and watch for danger. We're stronger together!'"
      es: "Una tarde, Ollie experimentó algo mágico - ¡una formación de balsa! Docenas de nutrias se reunieron, tomándose de las patas para crear una comunidad flotante. 'Así es como nos mantenemos seguros y sociales,' explicó una nutria mayor. '¡A veces más de cien de nosotros flotamos juntos! Compartimos historias, nos acicalamos mutuamente y vigilamos el peligro. ¡Somos más fuertes juntos!'"
      ru: "Однажды днём Олли испытал нечто волшебное - формирование плота! Десятки выдр собрались вместе, держась за лапы, чтобы создать плавучее сообщество. 'Так мы остаёмся в безопасности и общаемся,' - объяснила пожилая выдра. 'Иногда более сотни нас плавают вместе! Мы делимся историями, ухаживаем друг за другом и следим за опасностью. Вместе мы сильнее!'"
    image: "raft-formation.jpg"
    imageAlt:
      en: "Large group of sea otters floating together holding paws in a raft formation"
      es: "Gran grupo de nutrias marinas flotando juntas tomadas de las patas en formación de balsa"
      ru: "Большая группа морских выдр плавает вместе, держась за лапы в формации плота"

  - id: storm-survival
    title:
      en: "Weathering the Storm"
      es: "Resistiendo la Tormenta"
      ru: "Переживая шторм"
    content:
      en: "Dark clouds gathered and waves grew fierce. Mama wrapped Ollie and Ruby tightly in kelp as the storm raged. 'The kelp forest protects us,' she said calmly over the wind. 'It breaks the waves and gives us shelter. Trust the kelp, trust each other, and we'll be safe.' Ollie held Ruby close, feeling brave and protective."
      es: "Se reunieron nubes oscuras y las olas se volvieron feroces. Mamá envolvió a Ollie y Ruby firmemente en algas mientras la tormenta rugía. 'El bosque de algas nos protege,' dijo con calma sobre el viento. 'Rompe las olas y nos da refugio. Confía en las algas, confíen el uno en el otro, y estaremos a salvo.' Ollie abrazó a Ruby, sintiéndose valiente y protector."
      ru: "Собрались тёмные тучи, и волны стали свирепыми. Мама крепко обернула Олли и Руби в ламинарию, пока бушевал шторм. 'Лес ламинарии защищает нас,' - спокойно сказала она сквозь ветер. 'Он разбивает волны и даёт нам укрытие. Доверься ламинарии, доверяйте друг другу, и мы будем в безопасности.' Олли крепко держал Руби, чувствуя себя храбрым и защищающим."
    use_characters:
      - "${birth-of-ollie.image}"
      - "${mama-otter.image}"
      - "${meet-ruby.image}"
    action: "Otter family wrapped in kelp during storm, protecting each other"
    image: "storm-survival.jpg"
    imageAlt:
      en: "Otter family wrapped together in kelp during a storm, waves crashing around them"
      es: "Familia de nutrias envueltas juntas en algas durante una tormenta"
      ru: "Семья выдр, обёрнутая вместе в ламинарию во время шторма"

  - id: tool-collection
    title:
      en: "My Special Rock"
      es: "Mi Roca Especial"
      ru: "Мой особенный камень"
    content:
      en: "It was time for Ollie to choose his own tool rock! He dove down (he could finally dive a little!) and searched the ocean floor. There it was - a perfectly smooth, flat rock that fit just right in his paw. 'That's a fine choice,' Mama praised. 'Keep it in your pouch under your arm. That rock will be with you for life!'"
      es: "¡Era hora de que Ollie eligiera su propia roca herramienta! Buceó (¡finalmente podía bucear un poco!) y buscó en el fondo del océano. Ahí estaba - una roca perfectamente lisa y plana que encajaba justo en su pata. 'Esa es una buena elección,' elogió Mamá. '¡Guárdala en tu bolsa bajo tu brazo. Esa roca estará contigo de por vida!'"
      ru: "Пришло время Олли выбрать свой собственный камень-инструмент! Он нырнул (он наконец-то мог немного нырять!) и обыскал океанское дно. Вот он - идеально гладкий, плоский камень, который как раз помещался в его лапе. 'Это прекрасный выбор,' - похвалила Мама. 'Храни его в кармане под мышкой. Этот камень будет с тобой всю жизнь!'"
    use_character: "${birth-of-ollie.image}"
    action: "Young otter proudly holding his first chosen tool rock"
    image: "tool-collection.jpg"
    imageAlt:
      en: "Ollie proudly displaying his first personal tool rock, perfect size for his paw"
      es: "Ollie mostrando con orgullo su primera roca herramienta personal"
      ru: "Олли гордо демонстрирует свой первый личный камень-инструмент"

  - id: diving-deeper
    title:
      en: "Going Deeper"
      es: "Yendo Más Profundo"
      ru: "Погружаясь глубже"
    content:
      en: "Week by week, Ollie's dives got deeper. His baby fluff was slowly being replaced by sleek adult fur. 'I can reach the middle kelp now!' he announced proudly. Professor Kelp nodded approvingly. 'Soon you'll reach the seafloor where the best food hides. Sea otters can dive up to 250 feet deep - that's as tall as a 25-story building!'"
      es: "Semana tras semana, los buceos de Ollie se volvían más profundos. Su pelusa de bebé estaba siendo reemplazada lentamente por pelaje adulto elegante. '¡Ya puedo alcanzar el alga del medio!' anunció con orgullo. El Profesor Kelp asintió con aprobación. 'Pronto alcanzarás el fondo marino donde se esconde la mejor comida. Las nutrias marinas pueden bucear hasta 250 pies de profundidad - ¡eso es tan alto como un edificio de 25 pisos!'"
      ru: "Неделя за неделей погружения Олли становились глубже. Его детский пух медленно заменялся гладким взрослым мехом. 'Я могу достать до средней ламинарии!' - с гордостью объявил он. Профессор Келп одобрительно кивнул. 'Скоро ты достигнешь морского дна, где прячется лучшая еда. Морские выдры могут нырять на глубину до 250 футов - это высота 25-этажного здания!'"
    use_character: "${birth-of-ollie.image}"
    action: "Adolescent otter diving deeper through kelp forest layers"
    image: "diving-deeper.jpg"
    imageAlt:
      en: "Ollie diving through layers of kelp, showing his improved diving ability"
      es: "Ollie buceando a través de capas de algas, mostrando su habilidad mejorada"
      ru: "Олли ныряет через слои ламинарии, показывая улучшенные способности"

  - id: kelp-ecosystem-tour
    title:
      en: "The Living Forest"
      es: "El Bosque Viviente"
      ru: "Живой лес"
    content:
      en: "Professor Kelp gave Ollie a tour of the kelp forest ecosystem. 'See those fish hiding in the kelp? The rockfish, the kelp bass? They need the forest for shelter. And those tiny snails cleaning the kelp blades? Everyone has a job here. But we otters have the most important job - we keep the sea urchins from eating all the kelp!'"
      es: "El Profesor Kelp le dio a Ollie un recorrido por el ecosistema del bosque de algas. '¿Ves esos peces escondidos en las algas? ¿El pez roca, la lubina de algas? Necesitan el bosque para refugio. ¿Y esos pequeños caracoles limpiando las hojas de algas? Todos tienen un trabajo aquí. ¡Pero nosotras las nutrias tenemos el trabajo más importante - evitamos que los erizos de mar se coman todas las algas!'"
      ru: "Профессор Келп провёл для Олли экскурсию по экосистеме леса ламинарии. 'Видишь тех рыб, прячущихся в ламинарии? Морского окуня, ламинариевого окуня? Им нужен лес для укрытия. А те крошечные улитки, чистящие листья ламинарии? У каждого здесь есть работа. Но у нас, выдр, самая важная работа - мы не даём морским ежам съесть всю ламинарию!'"
    use_characters:
      - "${birth-of-ollie.image}"
      - "${professor-kelp.image}"
    action: "Elder otter teaching young otter about kelp forest ecosystem"
    image: "kelp-ecosystem-tour.jpg"
    imageAlt:
      en: "Professor Kelp showing Ollie the diverse life in the kelp forest ecosystem"
      es: "Profesor Kelp mostrando a Ollie la vida diversa en el ecosistema del bosque de algas"
      ru: "Профессор Келп показывает Олли разнообразную жизнь в экосистеме леса ламинарии"

  - id: first-solo-hunt
    title:
      en: "Independence Day"
      es: "Día de Independencia"
      ru: "День независимости"
    content:
      en: "The big day arrived - Ollie's first solo hunt! He dove down confidently, spotted a cluster of mussels, and used his rock to crack them open all by himself. When he surfaced with his prize, Mama, Ruby, and even Professor Kelp cheered. 'You did it, Ollie!' Mama beamed. 'You're becoming a real sea otter now!'"
      es: "Llegó el gran día - ¡la primera caza en solitario de Ollie! Buceó con confianza, vio un grupo de mejillones, y usó su roca para abrirlos completamente solo. Cuando salió a la superficie con su premio, Mamá, Ruby, e incluso el Profesor Kelp vitorearon. '¡Lo lograste, Ollie!' Mamá brillaba. '¡Ahora te estás convirtiendo en una verdadera nutria marina!'"
      ru: "Наступил великий день - первая самостоятельная охота Олли! Он уверенно нырнул, заметил скопление мидий и использовал свой камень, чтобы расколоть их самостоятельно. Когда он всплыл со своей добычей, Мама, Руби и даже Профессор Келп зааплодировали. 'Ты сделал это, Олли!' - сияла Мама. 'Ты становишься настоящей морской выдрой!'"
    use_character: "${birth-of-ollie.image}"
    action: "Young otter successfully hunting alone, holding mussels triumphantly"
    image: "first-solo-hunt.jpg"
    imageAlt:
      en: "Ollie proudly surfacing with mussels from his first successful solo hunt"
      es: "Ollie saliendo orgullosamente con mejillones de su primera caza exitosa en solitario"
      ru: "Олли гордо всплывает с мидиями после первой успешной самостоятельной охоты"

  # ACT II: Challenges and Growth begins
  - id: great-white-encounter
    title:
      en: "The Shadow Below"
      es: "La Sombra Debajo"
      ru: "Тень внизу"
    content:
      en: "A dark shadow passed beneath the kelp. 'Stay very still,' Mama whispered urgently. It was a great white shark, gliding silently through their territory. The otters floated motionless, hearts pounding. After what felt like hours, the shark moved on. 'They rarely bother us,' Mama explained later, 'but we must always be watchful. The ocean has dangers as well as wonders.'"
      es: "Una sombra oscura pasó debajo del alga. 'Quédate muy quieto,' susurró Mamá urgentemente. Era un gran tiburón blanco, deslizándose silenciosamente por su territorio. Las nutrias flotaron inmóviles, con los corazones latiendo fuerte. Después de lo que parecieron horas, el tiburón siguió adelante. 'Rara vez nos molestan,' explicó Mamá más tarde, 'pero siempre debemos estar vigilantes. El océano tiene peligros además de maravillas.'"
      ru: "Тёмная тень прошла под ламинарией. 'Замри,' - срочно прошептала Мама. Это была большая белая акула, бесшумно скользящая через их территорию. Выдры неподвижно плавали, сердца колотились. После того, что казалось часами, акула уплыла. 'Они редко нас беспокоят,' - объяснила Мама позже, 'но мы всегда должны быть бдительными. В океане есть опасности, как и чудеса.'"
    use_characters:
      - "${birth-of-ollie.image}"
      - "${mama-otter.image}"
      - "${meet-ruby.image}"
    action: "Otter family floating very still as shark shadow passes below"
    image: "great-white-encounter.jpg"
    imageAlt:
      en: "Otter family floating motionless as a great white shark shadow passes beneath"
      es: "Familia de nutrias flotando inmóvil mientras pasa la sombra de un tiburón blanco"
      ru: "Семья выдр неподвижно плавает, пока внизу проходит тень белой акулы"

  - id: captain-whiskers
    generate_character: true  # Generate Captain Whiskers
    title:
      en: "The Territorial Guardian"
      es: "El Guardián Territorial"
      ru: "Территориальный страж"
    content:
      en: "Captain Whiskers was the largest male otter in the bay, with battle scars and wise eyes. 'Young Ollie,' he boomed, 'soon you'll need your own territory. Male otters must find and defend their feeding grounds. It's not about fighting - it's about respect and knowing boundaries. The ocean is big enough for all of us if we're smart about it.'"
      es: "El Capitán Bigotes era la nutria macho más grande de la bahía, con cicatrices de batalla y ojos sabios. 'Joven Ollie,' retumbó, 'pronto necesitarás tu propio territorio. Las nutrias macho deben encontrar y defender sus zonas de alimentación. No se trata de pelear - se trata de respeto y conocer los límites. El océano es lo suficientemente grande para todos si somos inteligentes al respecto.'"
      ru: "Капитан Усач был самым крупным самцом выдры в заливе, с боевыми шрамами и мудрыми глазами. 'Юный Олли,' - прогремел он, 'скоро тебе понадобится своя территория. Самцы выдр должны найти и защищать свои кормовые угодья. Дело не в драках - дело в уважении и знании границ. Океан достаточно большой для всех нас, если мы будем умными.'"
    image: "captain-whiskers.jpg"
    imageAlt:
      en: "Large male sea otter with scars and commanding presence floating majestically"
      es: "Gran nutria marina macho con cicatrices y presencia imponente flotando majestuosamente"
      ru: "Крупный самец морской выдры со шрамами и властным присутствием"

  - id: sick-kelp
    title:
      en: "The Dying Forest"
      es: "El Bosque Moribundo"
      ru: "Умирающий лес"
    content:
      en: "Swimming to a new area, Ollie found patches of brown, dying kelp. Professor Kelp looked worried. 'The water is warming,' he explained sadly. 'When it gets too warm, the kelp gets sick. Without healthy kelp, our whole world changes. This is why we must protect what we have and help the forest recover where we can.'"
      es: "Nadando hacia una nueva área, Ollie encontró parches de algas marrones y moribundas. El Profesor Kelp parecía preocupado. 'El agua se está calentando,' explicó tristemente. 'Cuando hace demasiado calor, las algas se enferman. Sin algas sanas, todo nuestro mundo cambia. Por eso debemos proteger lo que tenemos y ayudar al bosque a recuperarse donde podamos.'"
      ru: "Плывя в новую область, Олли нашёл участки коричневой, умирающей ламинарии. Профессор Келп выглядел обеспокоенным. 'Вода теплеет,' - печально объяснил он. 'Когда становится слишком тепло, ламинария болеет. Без здоровой ламинарии весь наш мир меняется. Вот почему мы должны защищать то, что у нас есть, и помогать лесу восстанавливаться там, где можем.'"
    use_characters:
      - "${birth-of-ollie.image}"
      - "${professor-kelp.image}"
    action: "Otters examining diseased brown kelp with concern"
    image: "sick-kelp.jpg"
    imageAlt:
      en: "Ollie and Professor Kelp examining patches of brown, dying kelp"
      es: "Ollie y Profesor Kelp examinando parches de algas marrones moribundas"
      ru: "Олли и Профессор Келп изучают участки коричневой умирающей ламинарии"

  - id: helping-injured-seal
    title:
      en: "Compassion in the Waves"
      es: "Compasión en las Olas"
      ru: "Сострадание в волнах"
    content:
      en: "A young harbor seal was tangled in fishing line, struggling weakly. Without hesitation, Ollie and Mama worked together, using their nimble paws and teeth to carefully free the seal. 'We help all ocean creatures when we can,' Mama said. 'Today we help them, tomorrow they might help us. That's how the ocean community works.'"
      es: "Una joven foca común estaba enredada en línea de pesca, luchando débilmente. Sin dudarlo, Ollie y Mamá trabajaron juntos, usando sus ágiles patas y dientes para liberar cuidadosamente a la foca. 'Ayudamos a todas las criaturas del océano cuando podemos,' dijo Mamá. 'Hoy los ayudamos, mañana podrían ayudarnos. Así funciona la comunidad oceánica.'"
      ru: "Молодой тюлень запутался в рыболовной леске, слабо борясь. Без колебаний Олли и Мама работали вместе, используя свои ловкие лапы и зубы, чтобы осторожно освободить тюленя. 'Мы помогаем всем океанским существам, когда можем,' - сказала Мама. 'Сегодня мы помогаем им, завтра они могут помочь нам. Так работает океанское сообщество.'"
    use_characters:
      - "${birth-of-ollie.image}"
      - "${mama-otter.image}"
    action: "Otters helping free a seal tangled in fishing line"
    image: "helping-injured-seal.jpg"
    imageAlt:
      en: "Ollie and Mama carefully freeing a harbor seal from fishing line"
      es: "Ollie y Mamá liberando cuidadosamente una foca de línea de pesca"
      ru: "Олли и Мама осторожно освобождают тюленя от рыболовной лески"

  - id: advanced-tool-techniques
    title:
      en: "Master of Tools"
      es: "Maestro de Herramientas"
      ru: "Мастер инструментов"
    content:
      en: "Captain Whiskers demonstrated advanced tool use. He balanced a large clam on his chest, placed a flat rock on top as an anvil, then used another rock as a hammer. CRACK! Perfect technique. 'Some foods need special methods,' he explained. 'Watch, learn, practice. Our intelligence is what makes us special.'"
      es: "El Capitán Bigotes demostró el uso avanzado de herramientas. Balanceó una almeja grande en su pecho, colocó una roca plana encima como yunque, luego usó otra roca como martillo. ¡CRACK! Técnica perfecta. 'Algunos alimentos necesitan métodos especiales,' explicó. 'Observa, aprende, practica. Nuestra inteligencia es lo que nos hace especiales.'"
      ru: "Капитан Усач продемонстрировал продвинутое использование инструментов. Он сбалансировал большого моллюска на груди, положил сверху плоский камень как наковальню, затем использовал другой камень как молоток. ТРАХ! Идеальная техника. 'Некоторая еда требует особых методов,' - объяснил он. 'Смотри, учись, практикуйся. Наш интеллект - вот что делает нас особенными.'"
    use_character: "${captain-whiskers.image}"
    action: "Large male otter demonstrating complex tool use with multiple rocks"
    image: "advanced-tool-techniques.jpg"
    imageAlt:
      en: "Captain Whiskers using advanced two-rock technique to open shellfish"
      es: "Capitán Bigotes usando técnica avanzada de dos rocas para abrir mariscos"
      ru: "Капитан Усач использует продвинутую технику двух камней"

  - id: pollution-problem
    title:
      en: "Dark Waters"
      es: "Aguas Oscuras"
      ru: "Тёмные воды"
    content:
      en: "Ollie found something strange floating - a plastic bag that looked like jellyfish. 'Don't touch that!' Professor Kelp warned. 'Human trash is dangerous. It can trap us, poison us, or make us sick. If you see oil on the water, swim away immediately. We must be careful of what humans leave in our ocean.'"
      es: "Ollie encontró algo extraño flotando - una bolsa de plástico que parecía una medusa. '¡No toques eso!' advirtió el Profesor Kelp. 'La basura humana es peligrosa. Puede atraparnos, envenenarnos o enfermarnos. Si ves aceite en el agua, nada lejos inmediatamente. Debemos tener cuidado con lo que los humanos dejan en nuestro océano.'"
      ru: "Олли нашёл что-то странное плавающее - пластиковый пакет, похожий на медузу. 'Не трогай это!' - предупредил Профессор Келп. 'Человеческий мусор опасен. Он может поймать нас, отравить или вызвать болезнь. Если видишь масло на воде, немедленно уплывай. Мы должны быть осторожны с тем, что люди оставляют в нашем океане.'"
    use_characters:
      - "${birth-of-ollie.image}"
      - "${professor-kelp.image}"
    action: "Otters encountering plastic pollution in the water"
    image: "pollution-problem.jpg"
    imageAlt:
      en: "Ollie and Professor Kelp avoiding dangerous plastic debris in water"
      es: "Ollie y Profesor Kelp evitando peligrosos desechos plásticos en el agua"
      ru: "Олли и Профессор Келп избегают опасного пластикового мусора в воде"

  - id: meeting-marina
    generate_character: true  # Generate Marina
    title:
      en: "A New Friend"
      es: "Una Nueva Amiga"
      ru: "Новая подруга"
    content:
      en: "While exploring, Ollie met Marina, a young female otter from the southern bay. She had bright eyes and a playful spirit. 'Want to practice diving together?' she asked with a smile. They spent the day diving for sea stars and racing through the kelp. Ollie had never had so much fun with someone his own age!"
      es: "Mientras exploraba, Ollie conoció a Marina, una joven nutria hembra de la bahía sur. Tenía ojos brillantes y un espíritu juguetón. '¿Quieres practicar buceo juntos?' preguntó con una sonrisa. Pasaron el día buceando por estrellas de mar y corriendo por las algas. ¡Ollie nunca se había divertido tanto con alguien de su edad!"
      ru: "Исследуя окрестности, Олли встретил Марину, молодую самку выдры из южного залива. У неё были яркие глаза и игривый дух. 'Хочешь потренироваться нырять вместе?' - спросила она с улыбкой. Они провели день, ныряя за морскими звёздами и гоняясь через ламинарию. Олли никогда не было так весело с кем-то своего возраста!"
    image: "meeting-marina.jpg"
    imageAlt:
      en: "Young female otter Marina meeting Ollie for the first time, both looking happy"
      es: "Joven nutria Marina conociendo a Ollie por primera vez, ambos felices"
      ru: "Молодая выдра Марина встречает Олли впервые, оба выглядят счастливыми"

  - id: missing-mother
    title:
      en: "Lost and Found"
      es: "Perdido y Encontrado"
      ru: "Потерялся и нашёлся"
    content:
      en: "A strong current separated Ollie from Mama during a dive. Panic rose in his chest, but then he remembered her teachings. He surfaced, called out loudly, and wrapped himself in kelp to stay in place. Soon, Mama's familiar call echoed back. 'You did exactly right,' she said, hugging him tightly. 'You used your brain, not your fear.'"
      es: "Una fuerte corriente separó a Ollie de Mamá durante un buceo. El pánico subió en su pecho, pero luego recordó sus enseñanzas. Salió a la superficie, llamó en voz alta y se envolvió en algas para quedarse en su lugar. Pronto, el llamado familiar de Mamá resonó. 'Hiciste exactamente lo correcto,' dijo, abrazándolo fuertemente. 'Usaste tu cerebro, no tu miedo.'"
      ru: "Сильное течение отделило Олли от Мамы во время погружения. Паника поднялась в его груди, но затем он вспомнил её учения. Он всплыл, громко позвал и обернулся в ламинарию, чтобы оставаться на месте. Вскоре знакомый зов Мамы отозвался эхом. 'Ты поступил совершенно правильно,' - сказала она, крепко обнимая его. 'Ты использовал свой разум, а не страх.'"
    use_characters:
      - "${birth-of-ollie.image}"
      - "${mama-otter.image}"
    action: "Young otter reuniting with mother after being separated"
    image: "missing-mother.jpg"
    imageAlt:
      en: "Emotional reunion as Mama finds Ollie after separation"
      es: "Reunión emocional cuando Mamá encuentra a Ollie después de la separación"
      ru: "Эмоциональная встреча, когда Мама находит Олли после разлуки"

  - id: crab-hunting
    title:
      en: "Catching Crabs"
      es: "Atrapando Cangrejos"
      ru: "Ловля крабов"
    content:
      en: "Marina taught Ollie her family's crab-catching technique. 'Crabs are tricky - they pinch and scuttle sideways. You have to be quick!' She demonstrated flipping a rock and grabbing a crab before it could escape. 'Hold them from behind, avoid the claws, and always check for eggs - we don't take mothers with babies.'"
      es: "Marina le enseñó a Ollie la técnica de su familia para atrapar cangrejos. '¡Los cangrejos son difíciles - pellizcan y se escabullen de lado. Tienes que ser rápido!' Demostró volteando una roca y agarrando un cangrejo antes de que pudiera escapar. 'Sosténlos desde atrás, evita las pinzas, y siempre revisa si hay huevos - no tomamos madres con bebés.'"
      ru: "Марина научила Олли семейной технике ловли крабов. 'Крабы хитрые - они щиплются и убегают боком. Нужно быть быстрым!' Она продемонстрировала, как перевернуть камень и схватить краба до того, как он сможет убежать. 'Держи их сзади, избегай клешней и всегда проверяй на наличие икры - мы не берём матерей с детёнышами.'"
    use_characters:
      - "${birth-of-ollie.image}"
      - "${meeting-marina.image}"
    action: "Two young otters working together to catch crabs"
    image: "crab-hunting.jpg"
    imageAlt:
      en: "Ollie and Marina successfully catching crabs together"
      es: "Ollie y Marina atrapando cangrejos exitosamente juntos"
      ru: "Олли и Марина успешно ловят крабов вместе"

  - id: cold-current
    title:
      en: "The Freezing Stream"
      es: "La Corriente Helada"
      ru: "Ледяной поток"
    content:
      en: "An unusually cold current swept through the bay. Even with their thick fur, the otters shivered. 'Time for extra grooming!' Mama announced. The family spent hours fluffing their fur, trapping as much air as possible for insulation. 'Our fur has more hairs than a whole human head - about a billion!' Ruby giggled at the thought."
      es: "Una corriente inusualmente fría barrió la bahía. Incluso con su grueso pelaje, las nutrias temblaban. '¡Hora de acicalamiento extra!' anunció Mamá. La familia pasó horas esponjando su pelaje, atrapando tanto aire como fuera posible para aislamiento. '¡Nuestro pelaje tiene más pelos que toda una cabeza humana - cerca de mil millones!' Ruby rió ante el pensamiento."
      ru: "Необычно холодное течение пронеслось через залив. Даже с их густым мехом выдры дрожали. 'Время дополнительного ухода!' - объявила Мама. Семья провела часы, распушая свой мех, захватывая как можно больше воздуха для изоляции. 'В нашем мехе больше волосков, чем на всей человеческой голове - около миллиарда!' Руби захихикала от этой мысли."
    use_characters:
      - "${birth-of-ollie.image}"
      - "${mama-otter.image}"
      - "${meet-ruby.image}"
    action: "Otter family grooming intensively to stay warm in cold current"
    image: "cold-current.jpg"
    imageAlt:
      en: "Otter family fluffing their fur against cold water conditions"
      es: "Familia de nutrias esponjando su pelaje contra condiciones de agua fría"
      ru: "Семья выдр распушает мех против холодной воды"

  - id: teaching-ruby
    title:
      en: "Big Brother Teacher"
      es: "Hermano Mayor Maestro"
      ru: "Старший брат учитель"
    content:
      en: "Ruby was ready to learn diving, and Ollie was her teacher! 'Remember what Mama taught me,' he said patiently. 'Take a deep breath, tuck your chin, and push with your tail.' Ruby's first attempts were clumsy, but Ollie encouraged her. 'You're doing great! I was worse when I started!' Being a teacher made Ollie feel grown up and responsible."
      es: "¡Ruby estaba lista para aprender a bucear, y Ollie era su maestro! 'Recuerda lo que Mamá me enseñó,' dijo pacientemente. 'Toma una respiración profunda, mete la barbilla y empuja con tu cola.' Los primeros intentos de Ruby fueron torpes, pero Ollie la animó. '¡Lo estás haciendo genial! ¡Yo era peor cuando empecé!' Ser maestro hizo que Ollie se sintiera adulto y responsable."
      ru: "Руби была готова учиться нырять, и Олли был её учителем! 'Помни, чему Мама учила меня,' - терпеливо сказал он. 'Глубоко вдохни, прижми подбородок и толкайся хвостом.' Первые попытки Руби были неуклюжими, но Олли подбадривал её. 'У тебя отлично получается! Я был хуже, когда начинал!' Быть учителем заставляло Олли чувствовать себя взрослым и ответственным."
    use_characters:
      - "${birth-of-ollie.image}"
      - "${meet-ruby.image}"
    action: "Ollie teaching his little sister Ruby how to dive"
    image: "teaching-ruby.jpg"
    imageAlt:
      en: "Ollie patiently teaching Ruby diving techniques"
      es: "Ollie enseñando pacientemente técnicas de buceo a Ruby"
      ru: "Олли терпеливо учит Руби технике ныряния"

  - id: human-boat
    title:
      en: "The Watching Humans"
      es: "Los Humanos Observadores"
      ru: "Наблюдающие люди"
    content:
      en: "A boat full of humans with cameras approached slowly. 'These are the good kind,' Professor Kelp explained. 'They watch us, learn about us, and help protect us. See how they keep their distance? They respect our space. Some humans work very hard to keep our ocean home safe.' The otters floated calmly, even posing a little for the cameras."
      es: "Un bote lleno de humanos con cámaras se acercó lentamente. 'Estos son del tipo bueno,' explicó el Profesor Kelp. 'Nos observan, aprenden sobre nosotros y ayudan a protegernos. ¿Ves cómo mantienen su distancia? Respetan nuestro espacio. Algunos humanos trabajan muy duro para mantener seguro nuestro hogar oceánico.' Las nutrias flotaron tranquilamente, incluso posando un poco para las cámaras."
      ru: "Лодка, полная людей с камерами, медленно приблизилась. 'Это хорошие люди,' - объяснил Профессор Келп. 'Они наблюдают за нами, изучают нас и помогают защищать нас. Видишь, как они держат дистанцию? Они уважают наше пространство. Некоторые люди очень усердно работают, чтобы сохранить наш океанский дом в безопасности.' Выдры спокойно плавали, даже немного позируя для камер."
    use_characters:
      - "${birth-of-ollie.image}"
      - "${professor-kelp.image}"
    action: "Otters calmly floating while eco-tourists photograph from respectful distance"
    image: "human-boat.jpg"
    imageAlt:
      en: "Otters floating peacefully as tourists photograph them from boat"
      es: "Nutrias flotando pacíficamente mientras turistas las fotografían desde bote"
      ru: "Выдры мирно плавают, пока туристы фотографируют их с лодки"

  # Continue Act II sections (31-35)
  - id: kelp-restoration
    title:
      en: "Healing the Forest"
      es: "Sanando el Bosque"
      ru: "Исцеление леса"
    content:
      en: "Where the kelp had died, Professor Kelp showed everyone how to help it grow back. 'We eat extra urchins here to give the baby kelp a chance,' he explained. 'If we all work together, the forest will return. It's our responsibility as the guardians of the kelp. Every otter makes a difference!'"
      es: "Donde las algas habían muerto, el Profesor Kelp mostró a todos cómo ayudar a que volvieran a crecer. 'Comemos erizos extra aquí para darle una oportunidad a las algas bebé,' explicó. 'Si todos trabajamos juntos, el bosque volverá. Es nuestra responsabilidad como guardianes de las algas. ¡Cada nutria hace la diferencia!'"
      ru: "Там, где ламинария погибла, Профессор Келп показал всем, как помочь ей вырасти снова. 'Мы едим дополнительных ежей здесь, чтобы дать молодой ламинарии шанс,' - объяснил он. 'Если мы все будем работать вместе, лес вернётся. Это наша ответственность как хранителей ламинарии. Каждая выдра имеет значение!'"
    use_characters:
      - "${birth-of-ollie.image}"
      - "${professor-kelp.image}"
      - "${meeting-marina.image}"
    action: "Group of otters working together to clear urchins from recovering kelp area"
    image: "kelp-restoration.jpg"
    imageAlt:
      en: "Otters working together to restore damaged kelp forest area"
      es: "Nutrias trabajando juntas para restaurar área dañada del bosque de algas"
      ru: "Выдры работают вместе, чтобы восстановить повреждённую область леса ламинарии"

  - id: deep-dive-challenge
    title:
      en: "To the Ocean Floor"
      es: "Hasta el Fondo del Océano"
      ru: "До океанского дна"
    content:
      en: "Ollie was ready for the ultimate challenge - diving to the seafloor, 60 feet down! He hyperventilated to load oxygen, then dove. Down, down, down through the kelp forest twilight. His lungs burned, but he reached the bottom! There lay a treasure - a huge abalone! He pried it loose and rocketed to the surface, gasping but triumphant!"
      es: "¡Ollie estaba listo para el desafío supremo - bucear hasta el fondo marino, 60 pies abajo! Hiperventiló para cargar oxígeno, luego buceó. Abajo, abajo, abajo a través del crepúsculo del bosque de algas. Sus pulmones ardían, ¡pero alcanzó el fondo! Allí yacía un tesoro - ¡un abulón enorme! Lo desprendió y salió disparado a la superficie, jadeando pero triunfante!"
      ru: "Олли был готов к главному испытанию - нырянию на морское дно, на 60 футов вниз! Он часто дышал, чтобы загрузить кислород, затем нырнул. Вниз, вниз, вниз через сумерки леса ламинарии. Его лёгкие горели, но он достиг дна! Там лежало сокровище - огромное морское ушко! Он оторвал его и взлетел к поверхности, задыхаясь, но торжествуя!"
    use_character: "${birth-of-ollie.image}"
    action: "Otter at ocean floor grabbing large abalone, about to surface"
    image: "deep-dive-challenge.jpg"
    imageAlt:
      en: "Ollie at the ocean floor successfully retrieving a large abalone"
      es: "Ollie en el fondo del océano recuperando exitosamente un gran abulón"
      ru: "Олли на океанском дне успешно добывает большое морское ушко"

  - id: urchin-explosion
    title:
      en: "The Purple Invasion"
      es: "La Invasión Púrpura"
      ru: "Пурпурное вторжение"
    content:
      en: "One morning, the seafloor was carpeted with purple sea urchins - thousands of them! 'Without enough otters, this happens,' Professor Kelp said gravely. 'They eat all the kelp and create urchin barrens - underwater deserts. This is why every otter matters. We are the balance keepers. Time to feast and save our forest!'"
      es: "Una mañana, el fondo marino estaba alfombrado con erizos de mar púrpuras - ¡miles de ellos! 'Sin suficientes nutrias, esto sucede,' dijo el Profesor Kelp gravemente. 'Comen todas las algas y crean desiertos de erizos - desiertos submarinos. Por eso cada nutria importa. Somos los guardianes del equilibrio. ¡Hora de festejar y salvar nuestro bosque!'"
      ru: "Однажды утром морское дно было покрыто пурпурными морскими ежами - тысячи их! 'Без достаточного количества выдр это происходит,' - серьёзно сказал Профессор Келп. 'Они съедают всю ламинарию и создают пустоши ежей - подводные пустыни. Вот почему каждая выдра важна. Мы хранители баланса. Время пировать и спасать наш лес!'"
    use_characters:
      - "${birth-of-ollie.image}"
      - "${professor-kelp.image}"
    action: "Otters looking at massive purple sea urchin population covering seafloor"
    image: "urchin-explosion.jpg"
    imageAlt:
      en: "Otters observing overwhelming purple urchin population threatening kelp"
      es: "Nutrias observando población abrumadora de erizos púrpuras amenazando algas"
      ru: "Выдры наблюдают подавляющую популяцию пурпурных ежей, угрожающую ламинарии"

  - id: rescue-mission
    title:
      en: "Tangled in Danger"
      es: "Enredado en Peligro"
      ru: "Запутавшийся в опасности"
    content:
      en: "A young otter from another raft was trapped in an abandoned fishing net! Ollie, Marina, and Captain Whiskers worked together, gnawing carefully at the ropes. 'Easy does it,' Captain coached. 'One wrong move could make it worse.' After tense minutes, the otter swam free! The rescued otter's family brought shellfish gifts in gratitude. Heroes of the bay!"
      es: "¡Una joven nutria de otra balsa estaba atrapada en una red de pesca abandonada! Ollie, Marina y el Capitán Bigotes trabajaron juntos, royendo cuidadosamente las cuerdas. 'Con calma,' instruyó el Capitán. 'Un movimiento equivocado podría empeorarlo.' ¡Después de minutos tensos, la nutria nadó libre! La familia de la nutria rescatada trajo regalos de mariscos en gratitud. ¡Héroes de la bahía!"
      ru: "Молодая выдра из другого плота попала в заброшенную рыболовную сеть! Олли, Марина и Капитан Усач работали вместе, осторожно перегрызая верёвки. 'Осторожно,' - наставлял Капитан. 'Одно неверное движение может ухудшить ситуацию.' После напряжённых минут выдра выплыла на свободу! Семья спасённой выдры принесла дары из моллюсков в благодарность. Герои залива!"
    use_characters:
      - "${birth-of-ollie.image}"
      - "${meeting-marina.image}"
      - "${captain-whiskers.image}"
    action: "Three otters working together to free trapped otter from fishing net"
    image: "rescue-mission.jpg"
    imageAlt:
      en: "Ollie, Marina and Captain Whiskers rescuing trapped otter from net"
      es: "Ollie, Marina y Capitán Bigotes rescatando nutria atrapada de red"
      ru: "Олли, Марина и Капитан Усач спасают пойманную в сеть выдру"

  - id: seasonal-changes
    title:
      en: "Autumn Abundance"
      es: "Abundancia de Otoño"
      ru: "Осеннее изобилие"
    content:
      en: "As autumn arrived, the ocean offered its bounty. Crabs were molting, fish were plentiful, and the kelp was thick with growth. 'This is the time to eat well and build our strength,' Mama explained. 'Winter will bring storms and cold. We prepare now by eating extra and grooming our fur to perfection. Nature has seasons, and we must respect them all.'"
      es: "Cuando llegó el otoño, el océano ofreció su abundancia. Los cangrejos estaban mudando, los peces eran abundantes y las algas estaban espesas con crecimiento. 'Este es el momento de comer bien y construir nuestra fuerza,' explicó Mamá. 'El invierno traerá tormentas y frío. Nos preparamos ahora comiendo extra y acicalando nuestro pelaje a la perfección. La naturaleza tiene estaciones, y debemos respetarlas todas.'"
      ru: "Когда пришла осень, океан предложил своё изобилие. Крабы линяли, рыбы было много, а ламинария была густой от роста. 'Это время хорошо питаться и набираться сил,' - объяснила Мама. 'Зима принесёт штормы и холод. Мы готовимся сейчас, питаясь усиленно и доводя наш мех до совершенства. У природы есть сезоны, и мы должны уважать их все.'"
    use_characters:
      - "${birth-of-ollie.image}"
      - "${mama-otter.image}"
      - "${meet-ruby.image}"
    action: "Otter family feasting on abundant autumn seafood"
    image: "seasonal-changes.jpg"
    imageAlt:
      en: "Otter family enjoying abundant autumn harvest of seafood"
      es: "Familia de nutrias disfrutando abundante cosecha otoñal de mariscos"
      ru: "Семья выдр наслаждается обильным осенним урожаем морепродуктов"

  - id: coming-of-age
    title:
      en: "Almost Grown"
      es: "Casi Adulto"
      ru: "Почти взрослый"
    content:
      en: "Ollie had grown strong and skilled. His dive times were impressive, his tool use expert, and he could find food in any condition. 'You're almost ready to be on your own,' Captain Whiskers observed. 'But remember - independence doesn't mean alone. Otters always help each other. The ocean is vast, but our community is close.' Ollie felt proud but also nervous about the future."
      es: "Ollie había crecido fuerte y hábil. Sus tiempos de buceo eran impresionantes, su uso de herramientas experto, y podía encontrar comida en cualquier condición. 'Casi estás listo para estar solo,' observó el Capitán Bigotes. 'Pero recuerda - independencia no significa solo. Las nutrias siempre se ayudan entre sí. El océano es vasto, pero nuestra comunidad es cercana.' Ollie se sintió orgulloso pero también nervioso por el futuro."
      ru: "Олли вырос сильным и умелым. Его время погружения было впечатляющим, использование инструментов экспертным, и он мог найти еду в любых условиях. 'Ты почти готов быть самостоятельным,' - заметил Капитан Усач. 'Но помни - независимость не означает одиночество. Выдры всегда помогают друг другу. Океан огромен, но наше сообщество близко.' Олли чувствовал гордость, но и нервничал о будущем."
    use_characters:
      - "${birth-of-ollie.image}"
      - "${captain-whiskers.image}"
    action: "Adolescent Ollie looking confident beside Captain Whiskers"
    image: "coming-of-age.jpg"
    imageAlt:
      en: "Grown Ollie standing confidently next to Captain Whiskers"
      es: "Ollie crecido parado con confianza junto al Capitán Bigotes"
      ru: "Выросший Олли уверенно стоит рядом с Капитаном Усачом"

  # ACT III: Conservation and Future (36-50)
  - id: scientists-arrive
    title:
      en: "The Research Team"
      es: "El Equipo de Investigación"
      ru: "Исследовательская команда"
    content:
      en: "Scientists in wetsuits arrived with strange equipment. 'Don't be afraid,' Professor Kelp assured everyone. 'These humans study us to help protect us. They count how many we are, watch what we eat, and make sure we're healthy. Their research helps create laws that keep us safe. Knowledge is protection!'"
      es: "Científicos en trajes de neopreno llegaron con equipo extraño. 'No tengan miedo,' aseguró el Profesor Kelp a todos. 'Estos humanos nos estudian para ayudar a protegernos. Cuentan cuántos somos, observan lo que comemos y se aseguran de que estemos sanos. Su investigación ayuda a crear leyes que nos mantienen seguros. ¡El conocimiento es protección!'"
      ru: "Учёные в гидрокостюмах прибыли со странным оборудованием. 'Не бойтесь,' - заверил всех Профессор Келп. 'Эти люди изучают нас, чтобы помочь защитить нас. Они считают, сколько нас, наблюдают, что мы едим, и проверяют наше здоровье. Их исследования помогают создавать законы, которые обеспечивают нашу безопасность. Знание - это защита!'"
    use_characters:
      - "${birth-of-ollie.image}"
      - "${professor-kelp.image}"
    action: "Scientists in water observing otters with research equipment"
    image: "scientists-arrive.jpg"
    imageAlt:
      en: "Marine biologists carefully observing and documenting otter behavior"
      es: "Biólogos marinos observando y documentando cuidadosamente comportamiento de nutrias"
      ru: "Морские биологи тщательно наблюдают и документируют поведение выдр"

  - id: radio-collar
    title:
      en: "Tagged for Science"
      es: "Marcado para la Ciencia"
      ru: "Помечен для науки"
    content:
      en: "The scientists gently caught Captain Whiskers and attached a small radio collar. 'It doesn't hurt,' he called to the worried otters. 'It helps them track where I go and what I do. This information protects our feeding grounds and shows humans where not to fish. I'm proud to help science understand us better!'"
      es: "Los científicos atraparon suavemente al Capitán Bigotes y le colocaron un pequeño collar de radio. 'No duele,' llamó a las nutrias preocupadas. 'Les ayuda a rastrear dónde voy y qué hago. Esta información protege nuestras zonas de alimentación y muestra a los humanos dónde no pescar. ¡Estoy orgulloso de ayudar a la ciencia a entendernos mejor!'"
      ru: "Учёные осторожно поймали Капитана Усача и прикрепили маленький радио-ошейник. 'Это не больно,' - крикнул он обеспокоенным выдрам. 'Это помогает им отслеживать, куда я иду и что делаю. Эта информация защищает наши кормовые угодья и показывает людям, где не ловить рыбу. Я горжусь тем, что помогаю науке лучше понимать нас!'"
    use_character: "${captain-whiskers.image}"
    action: "Captain Whiskers with radio collar being released by scientists"
    image: "radio-collar.jpg"
    imageAlt:
      en: "Captain Whiskers wearing research collar, returning to water"
      es: "Capitán Bigotes con collar de investigación, volviendo al agua"
      ru: "Капитан Усач с исследовательским ошейником возвращается в воду"

  - id: oil-spill
    title:
      en: "Black Tide Terror"
      es: "Terror de Marea Negra"
      ru: "Ужас чёрного прилива"
    content:
      en: "Terrible news - an oil spill nearby! The water turned black and sticky. 'Everyone stay away from the oil!' Professor Kelp commanded. 'It destroys our fur's insulation. Without our fur working, we can't survive the cold.' Some otters got oiled anyway. Rescue boats arrived quickly, taking affected otters for cleaning. It was scary, but help came fast."
      es: "Noticias terribles - ¡un derrame de petróleo cerca! El agua se volvió negra y pegajosa. '¡Todos manténganse alejados del petróleo!' ordenó el Profesor Kelp. 'Destruye el aislamiento de nuestro pelaje. Sin que nuestro pelaje funcione, no podemos sobrevivir al frío.' Algunas nutrias se mancharon de todos modos. Los botes de rescate llegaron rápidamente, llevando nutrias afectadas para limpieza. Fue aterrador, pero la ayuda llegó rápido."
      ru: "Ужасные новости - разлив нефти поблизости! Вода стала чёрной и липкой. 'Все держитесь подальше от нефти!' - приказал Профессор Келп. 'Она разрушает изоляцию нашего меха. Без работающего меха мы не можем пережить холод.' Некоторые выдры всё равно испачкались. Спасательные лодки прибыли быстро, забирая пострадавших выдр на очистку. Было страшно, но помощь пришла быстро."
    image: "oil-spill.jpg"
    imageAlt:
      en: "Otters avoiding dangerous oil slick on water surface"
      es: "Nutrias evitando peligrosa mancha de petróleo en superficie del agua"
      ru: "Выдры избегают опасного нефтяного пятна на поверхности воды"

  - id: rescue-rehabilitation
    title:
      en: "Heroes in Action"
      es: "Héroes en Acción"
      ru: "Герои в действии"
    content:
      en: "At the wildlife rescue center, humans worked tirelessly to save oiled otters. They washed them gently with special soap, dried their fur, and fed them fresh seafood. 'These humans dedicate their lives to saving us,' said a recovering otter. 'They're the reason many of us survive disasters. There's hope because people care.'"
      es: "En el centro de rescate de vida silvestre, los humanos trabajaron incansablemente para salvar nutrias con petróleo. Las lavaron suavemente con jabón especial, secaron su pelaje y las alimentaron con mariscos frescos. 'Estos humanos dedican sus vidas a salvarnos,' dijo una nutria en recuperación. 'Son la razón por la que muchos de nosotros sobrevivimos a desastres. Hay esperanza porque a la gente le importa.'"
      ru: "В центре спасения дикой природы люди неустанно работали, чтобы спасти загрязнённых нефтью выдр. Они мыли их осторожно специальным мылом, сушили их мех и кормили свежими морепродуктами. 'Эти люди посвящают свои жизни нашему спасению,' - сказала выздоравливающая выдра. 'Они причина, по которой многие из нас выживают после катастроф. Есть надежда, потому что людям не всё равно.'"
    image: "rescue-rehabilitation.jpg"
    imageAlt:
      en: "Wildlife rescuers carefully cleaning and caring for oiled otters"
      es: "Rescatistas de vida silvestre limpiando y cuidando cuidadosamente nutrias con petróleo"
      ru: "Спасатели дикой природы тщательно очищают и ухаживают за загрязнёнными выдрами"

  - id: whiskers-history
    title:
      en: "The Dark Times"
      es: "Los Tiempos Oscuros"
      ru: "Тёмные времена"
    content:
      en: "Captain Whiskers gathered the young otters. 'Long ago, humans hunted us for our fur. We nearly disappeared - only 50 otters remained in all of California! But then people realized their mistake. They protected us with laws, and slowly we returned. From 50 to 3,000! Never forget - we survived because humans changed their hearts.'"
      es: "El Capitán Bigotes reunió a las nutrias jóvenes. 'Hace mucho tiempo, los humanos nos cazaban por nuestro pelaje. Casi desaparecimos - ¡solo quedaron 50 nutrias en toda California! Pero entonces la gente se dio cuenta de su error. Nos protegieron con leyes, y lentamente regresamos. ¡De 50 a 3,000! Nunca olviden - sobrevivimos porque los humanos cambiaron sus corazones.'"
      ru: "Капитан Усач собрал молодых выдр. 'Давным-давно люди охотились на нас ради нашего меха. Мы почти исчезли - осталось всего 50 выдр во всей Калифорнии! Но потом люди осознали свою ошибку. Они защитили нас законами, и медленно мы вернулись. От 50 до 3000! Никогда не забывайте - мы выжили, потому что люди изменили свои сердца.'"
    use_character: "${captain-whiskers.image}"
    action: "Captain Whiskers telling historical story to young otters"
    image: "whiskers-history.jpg"
    imageAlt:
      en: "Captain Whiskers sharing conservation history with young otters"
      es: "Capitán Bigotes compartiendo historia de conservación con nutrias jóvenes"
      ru: "Капитан Усач рассказывает историю сохранения молодым выдрам"

  - id: protected-area
    title:
      en: "Safe Harbor"
      es: "Puerto Seguro"
      ru: "Безопасная гавань"
    content:
      en: "Great news arrived - the government declared their bay a Marine Protected Area! 'No more fishing nets here, no boats disturbing our kelp, and strict rules about pollution,' Professor Kelp announced joyfully. 'This is our sanctuary forever. The humans voted to protect us because they understand we keep the ocean healthy!'"
      es: "¡Llegaron grandes noticias - el gobierno declaró su bahía un Área Marina Protegida! 'No más redes de pesca aquí, no hay barcos perturbando nuestras algas, y reglas estrictas sobre contaminación,' anunció el Profesor Kelp con alegría. '¡Este es nuestro santuario para siempre. Los humanos votaron para protegernos porque entienden que mantenemos el océano saludable!'"
      ru: "Пришли отличные новости - правительство объявило их залив Морской охраняемой территорией! 'Больше никаких рыболовных сетей здесь, никаких лодок, беспокоящих нашу ламинарию, и строгие правила о загрязнении,' - радостно объявил Профессор Келп. 'Это наше убежище навсегда. Люди проголосовали за нашу защиту, потому что понимают, что мы поддерживаем океан здоровым!'"
    use_characters:
      - "${birth-of-ollie.image}"
      - "${professor-kelp.image}"
      - "${meeting-marina.image}"
    action: "Otters celebrating in pristine protected marine sanctuary"
    image: "protected-area.jpg"
    imageAlt:
      en: "Otters celebrating in their newly protected marine sanctuary"
      es: "Nutrias celebrando en su santuario marino recién protegido"
      ru: "Выдры празднуют в своём недавно защищённом морском заповеднике"

  - id: eco-tourism
    title:
      en: "Visitors Who Care"
      es: "Visitantes que Cuidan"
      ru: "Посетители, которым не всё равно"
    content:
      en: "More boats came, but these were different - eco-tourism! People paid to see otters in the wild, and that money helped protect the bay. 'When we're worth more alive than our fur ever was, we're truly safe,' Mama explained. 'These visitors go home and tell others about us. We're ambassadors for the entire ocean!'"
      es: "Vinieron más barcos, pero estos eran diferentes - ¡ecoturismo! La gente pagaba por ver nutrias en la naturaleza, y ese dinero ayudaba a proteger la bahía. 'Cuando valemos más vivos que lo que nuestro pelaje valió alguna vez, estamos verdaderamente seguros,' explicó Mamá. '¡Estos visitantes van a casa y cuentan a otros sobre nosotros. Somos embajadores de todo el océano!'"
      ru: "Приехало больше лодок, но эти были другими - экотуризм! Люди платили, чтобы увидеть выдр в дикой природе, и эти деньги помогали защищать залив. 'Когда мы стоим больше живыми, чем когда-либо стоил наш мех, мы действительно в безопасности,' - объяснила Мама. 'Эти посетители идут домой и рассказывают другим о нас. Мы послы всего океана!'"
    use_characters:
      - "${birth-of-ollie.image}"
      - "${mama-otter.image}"
    action: "Otters posing naturally while eco-tourists observe respectfully"
    image: "eco-tourism.jpg"
    imageAlt:
      en: "Otters living naturally while eco-tourists watch from safe distance"
      es: "Nutrias viviendo naturalmente mientras ecoturistas observan desde distancia segura"
      ru: "Выдры живут естественно, пока экотуристы наблюдают с безопасного расстояния"

  - id: climate-change
    title:
      en: "The Warming Waters"
      es: "Las Aguas que se Calientan"
      ru: "Теплеющие воды"
    content:
      en: "Professor Kelp called a meeting. 'The ocean is changing faster than ever. Warmer water, stronger storms, different currents. We must adapt and help each other more than ever. But remember - if we survived near extinction, we can survive this too. We're resilient, we're smart, and we have human allies now. Together, we'll find a way.'"
      es: "El Profesor Kelp convocó una reunión. 'El océano está cambiando más rápido que nunca. Agua más cálida, tormentas más fuertes, corrientes diferentes. Debemos adaptarnos y ayudarnos más que nunca. Pero recuerden - si sobrevivimos casi la extinción, podemos sobrevivir esto también. Somos resilientes, somos inteligentes, y ahora tenemos aliados humanos. Juntos, encontraremos un camino.'"
      ru: "Профессор Келп созвал собрание. 'Океан меняется быстрее, чем когда-либо. Более тёплая вода, более сильные штормы, другие течения. Мы должны адаптироваться и помогать друг другу больше, чем когда-либо. Но помните - если мы пережили почти вымирание, мы можем пережить и это. Мы стойкие, мы умные, и теперь у нас есть союзники-люди. Вместе мы найдём путь.'"
    use_character: "${professor-kelp.image}"
    action: "Professor Kelp addressing gathered otters about climate change"
    image: "climate-change.jpg"
    imageAlt:
      en: "Professor Kelp speaking to concerned otter community about changing ocean"
      es: "Profesor Kelp hablando a comunidad de nutrias preocupadas sobre océano cambiante"
      ru: "Профессор Келп говорит с обеспокоенным сообществом выдр об изменяющемся океане"

  - id: advocacy-lesson
    title:
      en: "Voices for the Ocean"
      es: "Voces por el Océano"
      ru: "Голоса за океан"
    content:
      en: "A conservationist visited, showing the otters pictures of children learning about them in schools. 'You're famous!' Marina laughed. 'Children everywhere learn about sea otters and why you matter. They grow up wanting to protect you. Every child who loves otters becomes an ocean protector. You're teaching the next generation!'"
      es: "Un conservacionista visitó, mostrando a las nutrias fotos de niños aprendiendo sobre ellas en las escuelas. '¡Son famosas!' rió Marina. 'Niños en todas partes aprenden sobre las nutrias marinas y por qué importan. Crecen queriendo protegerlas. ¡Cada niño que ama a las nutrias se convierte en un protector del océano. Están enseñando a la próxima generación!'"
      ru: "Защитник природы посетил, показывая выдрам фотографии детей, изучающих их в школах. 'Вы знамениты!' - смеялась Марина. 'Дети везде узнают о морских выдрах и почему вы важны. Они растут, желая защитить вас. Каждый ребёнок, который любит выдр, становится защитником океана. Вы учите следующее поколение!'"
    use_characters:
      - "${birth-of-ollie.image}"
      - "${meeting-marina.image}"
    action: "Otters looking at photos of children learning about them"
    image: "advocacy-lesson.jpg"
    imageAlt:
      en: "Otters seeing how children around the world learn about them"
      es: "Nutrias viendo cómo niños alrededor del mundo aprenden sobre ellas"
      ru: "Выдры видят, как дети по всему миру узнают о них"

  - id: teaching-next-gen
    title:
      en: "Passing the Wisdom"
      es: "Pasando la Sabiduría"
      ru: "Передавая мудрость"
    content:
      en: "Ollie was now teaching a group of young pups, just as Professor Kelp had taught him. 'Remember,' he said patiently, 'we're not just otters - we're ecosystem engineers. Every urchin we eat, every kelp forest we protect, makes the ocean healthier. You carry a great responsibility, little ones. But also great joy!'"
      es: "Ollie ahora estaba enseñando a un grupo de cachorros jóvenes, tal como el Profesor Kelp le había enseñado. 'Recuerden,' dijo pacientemente, 'no somos solo nutrias - somos ingenieros del ecosistema. Cada erizo que comemos, cada bosque de algas que protegemos, hace el océano más saludable. Llevan una gran responsabilidad, pequeños. ¡Pero también gran alegría!'"
      ru: "Олли теперь учил группу молодых щенков, так же как Профессор Келп учил его. 'Помните,' - терпеливо сказал он, 'мы не просто выдры - мы инженеры экосистемы. Каждый ёж, которого мы едим, каждый лес ламинарии, который мы защищаем, делает океан здоровее. Вы несёте большую ответственность, малыши. Но также и большую радость!'"
    use_character: "${birth-of-ollie.image}"
    action: "Adult Ollie teaching group of young otter pups"
    image: "teaching-next-gen.jpg"
    imageAlt:
      en: "Ollie as teacher instructing eager young otter pups"
      es: "Ollie como maestro instruyendo ansiosos cachorros de nutria"
      ru: "Олли как учитель обучает eager молодых щенков выдры"

  - id: kelp-revival
    title:
      en: "The Forest Returns"
      es: "El Bosque Regresa"
      ru: "Лес возвращается"
    content:
      en: "Where once was barren seafloor, young kelp now swayed in the current. The restoration worked! Fish returned, seals visited, and the water sparkled with life. 'We did this,' Professor Kelp said with tears in his eyes. 'Otters, humans, working together. This is what's possible when everyone cares. The forest is alive again!'"
      es: "Donde una vez hubo fondo marino estéril, las algas jóvenes ahora se mecían en la corriente. ¡La restauración funcionó! Los peces regresaron, las focas visitaron, y el agua brillaba con vida. 'Hicimos esto,' dijo el Profesor Kelp con lágrimas en los ojos. 'Nutrias, humanos, trabajando juntos. Esto es lo que es posible cuando a todos les importa. ¡El bosque está vivo de nuevo!'"
      ru: "Там, где когда-то было бесплодное морское дно, молодая ламинария теперь покачивалась на течении. Восстановление сработало! Рыба вернулась, тюлени посещали, и вода искрилась жизнью. 'Мы сделали это,' - сказал Профессор Келп со слезами на глазах. 'Выдры, люди, работающие вместе. Вот что возможно, когда всем не всё равно. Лес снова жив!'"
    use_characters:
      - "${birth-of-ollie.image}"
      - "${professor-kelp.image}"
      - "${meeting-marina.image}"
    action: "Otters celebrating in restored, thriving kelp forest"
    image: "kelp-revival.jpg"
    imageAlt:
      en: "Otters swimming through beautifully restored kelp forest"
      es: "Nutrias nadando a través del bosque de algas bellamente restaurado"
      ru: "Выдры плавают через красиво восстановленный лес ламинарии"

  - id: building-bridges
    title:
      en: "United We Float"
      es: "Unidos Flotamos"
      ru: "Вместе мы плаваем"
    content:
      en: "The northern and southern otter groups decided to join forces. More otters meant better protection, shared knowledge, and stronger community. 'Boundaries are human ideas,' Captain Whiskers declared. 'The ocean connects us all. When we work together, we're unstoppable!' The mega-raft of over 200 otters was a sight to behold!"
      es: "Los grupos de nutrias del norte y del sur decidieron unir fuerzas. Más nutrias significaban mejor protección, conocimiento compartido y comunidad más fuerte. '¡Las fronteras son ideas humanas,' declaró el Capitán Bigotes. 'El océano nos conecta a todos. Cuando trabajamos juntos, somos imparables!' ¡La mega-balsa de más de 200 nutrias era un espectáculo para contemplar!"
      ru: "Северные и южные группы выдр решили объединить силы. Больше выдр означало лучшую защиту, общие знания и более сильное сообщество. 'Границы - это человеческие идеи,' - заявил Капитан Усач. 'Океан соединяет нас всех. Когда мы работаем вместе, мы неостановимы!' Мега-плот из более чем 200 выдр был зрелищем!"
    use_characters:
      - "${birth-of-ollie.image}"
      - "${captain-whiskers.image}"
      - "${meeting-marina.image}"
    action: "Massive raft of 200+ otters floating together in unity"
    image: "building-bridges.jpg"
    imageAlt:
      en: "Enormous raft formation of united otter communities"
      es: "Enorme formación de balsa de comunidades de nutrias unidas"
      ru: "Огромная формация плота объединённых сообществ выдр"

  - id: conservation-hero
    title:
      en: "Dr. Ocean's Promise"
      es: "La Promesa de la Dra. Océano"
      ru: "Обещание доктора Океан"
    content:
      en: "Dr. Ocean, the marine biologist who'd studied them for years, made a promise: 'I'll spend my life making sure sea otters thrive. You saved the kelp forests, now we'll save you.' She showed them plans for more protected areas, otter crossing bridges over roads, and pollution cleanup projects. Hope floated on every wave!"
      es: "La Dra. Océano, la bióloga marina que los había estudiado durante años, hizo una promesa: 'Pasaré mi vida asegurándome de que las nutrias marinas prosperen. Ustedes salvaron los bosques de algas, ahora los salvaremos a ustedes.' Les mostró planes para más áreas protegidas, puentes de cruce para nutrias sobre carreteras, y proyectos de limpieza de contaminación. ¡La esperanza flotaba en cada ola!"
      ru: "Доктор Океан, морской биолог, изучавший их годами, дала обещание: 'Я проведу свою жизнь, обеспечивая процветание морских выдр. Вы спасли леса ламинарии, теперь мы спасём вас.' Она показала им планы для большего количества охраняемых территорий, мостов для выдр над дорогами и проектов по очистке от загрязнения. Надежда плавала на каждой волне!"
    image: "conservation-hero.jpg"
    imageAlt:
      en: "Marine biologist Dr. Ocean making promise to otter community"
      es: "Bióloga marina Dra. Océano haciendo promesa a comunidad de nutrias"
      ru: "Морской биолог доктор Океан даёт обещание сообществу выдр"

  - id: ollies-promise
    title:
      en: "Guardian of Tomorrow"
      es: "Guardián del Mañana"
      ru: "Хранитель завтрашнего дня"
    content:
      en: "Standing on his favorite rock, Ollie made a vow to the setting sun: 'I promise to protect this ocean for Ruby's pups and their pups after. I'll teach them everything - how to use tools, protect kelp, and work with humans who care. The ocean gave us life; we'll give it our protection. This is my promise!'"
      es: "De pie en su roca favorita, Ollie hizo un voto al sol poniente: 'Prometo proteger este océano para los cachorros de Ruby y sus cachorros después. Les enseñaré todo - cómo usar herramientas, proteger algas y trabajar con humanos que se preocupan. El océano nos dio vida; le daremos nuestra protección. ¡Esta es mi promesa!'"
      ru: "Стоя на своём любимом камне, Олли дал клятву заходящему солнцу: 'Я обещаю защищать этот океан для щенков Руби и их щенков после. Я научу их всему - как использовать инструменты, защищать ламинарию и работать с людьми, которым не всё равно. Океан дал нам жизнь; мы дадим ему нашу защиту. Это моё обещание!'"
    use_character: "${birth-of-ollie.image}"
    action: "Adult Ollie standing proudly on rock at sunset making his vow"
    image: "ollies-promise.jpg"
    imageAlt:
