    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-in;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 40px;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: box-shadow 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            pointer-events: none;
        }

        .magazine-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .magazine-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .magazine-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .magazine-card.hidden {
            display: none;
        }

        .magazine-cover {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }

        .magazine-info {
            padding: 20px;
        }

        .issue-number {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.9);
            color: #333;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .magazine-title {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 10px;
        }

        .magazine-description {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin-top: 50px;
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .magazine-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
            }
        }
    </style>

    <script>
        // Search functionality
        const searchInput = document.getElementById('searchInput');
        const magazineGrid = document.getElementById('magazineGrid');
        const noResults = document.getElementById('noResults');
        const cards = magazineGrid.querySelectorAll('.magazine-card');

        // Search with ranking
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            let visibleCount = 0;
            
            if (searchTerm === '') {
                // Show all cards in original order
                cards.forEach(card => {
                    card.classList.remove('hidden');
                    card.style.order = '';
                });
                noResults.style.display = 'none';
                return;
            }
            
            // Calculate relevance scores
            const scores = [];
            cards.forEach((card, index) => {
                const searchContent = card.dataset.search || '';
                const title = card.querySelector('.magazine-title').textContent.toLowerCase();
                
                let score = 0;
                
                // Exact title match gets highest score
                if (title === searchTerm) {
                    score = 1000;
                }
                // Title contains search term
                else if (title.includes(searchTerm)) {
                    score = 500;
                }
                // Content contains search term
                else if (searchContent.includes(searchTerm)) {
                    // Score based on frequency
                    const regex = new RegExp(searchTerm, 'gi');
                    const matches = searchContent.match(regex);
                    score = matches ? matches.length : 0;
                }
                
                scores.push({ card, score, index });
            });
            
            // Sort by score and update display
            scores.sort((a, b) => b.score - a.score);
            
            scores.forEach((item, order) => {
                if (item.score > 0) {
                    item.card.classList.remove('hidden');
                    item.card.style.order = order;
                    visibleCount++;
                } else {
                    item.card.classList.add('hidden');
                }
            });
            
            // Show/hide no results message
            noResults.style.display = visibleCount === 0 ? 'block' : 'none';
        });

        // Add smooth scroll
        document.querySelectorAll('.magazine-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.zIndex = '10';
            });
            card.addEventListener('mouseleave', function() {
                this.style.zIndex = '';
            });
        });
    </script>
