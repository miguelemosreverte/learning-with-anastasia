            background: #1a1a1a;
            color: #fff;

        .search-icon {

            right: 60px;
            top: 50%;
            transform: translateY(-50%);
            color: #FFCC00;
            pointer-events: none;
        }

        .magazine-grid {
            max-width: 1400px;
            margin: 60px auto;
            padding: 0 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
        }

        .magazine-card {
            background: #111;
            border-radius: 4px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .magazine-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(255, 204, 0, 0.3);
        }

        .magazine-card.hidden {
            display: none;
        }

        .magazine-cover {
            position: relative;
            height: 500px;
            overflow: hidden;
        }
        
        .magazine-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .magazine-card:hover .magazine-cover img {
            transform: scale(1.1);
        }

        .magazine-info {
            padding: 30px;
            background: linear-gradient(to bottom, #1a1a1a, #111);
        }

        .issue-number {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #FFCC00;
            color: #000;
            padding: 8px 16px;
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }

        .magazine-title {
            font-family: 'Oswald', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            text-transform: uppercase;
            color: #FFCC00;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

            font-family: 'Merriweather', serif;
            font-size: 1rem;
            color: #aaa;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .no-results {
            text-align: center;
            color: #FFCC00;
            font-size: 1.2rem;
            margin-top: 50px;
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .magazine-grid {
                grid-template-columns: 1fr;
                padding: 0 20px;
            }
        }
    </style>

    <script>
        // Search functionality
        const searchInput = document.getElementById('searchInput');
        const magazineGrid = document.getElementById('magazineGrid');
        const noResults = document.getElementById('noResults');
        const cards = magazineGrid.querySelectorAll('.magazine-card');

        // Search with ranking
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            let visibleCount = 0;
            
            if (searchTerm === '') {
                // Show all cards in original order
                cards.forEach(card => {
                    card.classList.remove('hidden');
                    card.style.order = '';
                });
                noResults.style.display = 'none';
                return;
            }
            
            // Calculate relevance scores
            const scores = [];
            cards.forEach((card, index) => {
                const searchContent = card.dataset.search || '';
                const title = card.querySelector('.magazine-title').textContent.toLowerCase();
                
                let score = 0;
                
                // Exact title match gets highest score
                if (title === searchTerm) {
                    score = 1000;
                }
                // Title contains search term
                else if (title.includes(searchTerm)) {
                    score = 500;
                }
                // Content contains search term
                else if (searchContent.includes(searchTerm)) {
                    // Score based on frequency
                    const regex = new RegExp(searchTerm, 'gi');
                    const matches = searchContent.match(regex);
                    score = matches ? matches.length : 0;
                }
                
                scores.push({ card, score, index });
            });
            
            // Sort by score and update display
            scores.sort((a, b) => b.score - a.score);
            
            scores.forEach((item, order) => {
                if (item.score > 0) {
                    item.card.classList.remove('hidden');
                    item.card.style.order = order;
                    visibleCount++;
                } else {
                    item.card.classList.add('hidden');
                }
            });
            
            // Show/hide no results message
            noResults.style.display = visibleCount === 0 ? 'block' : 'none';
        });

        // Add smooth scroll
        document.querySelectorAll('.magazine-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.zIndex = '10';
            });
            card.addEventListener('mouseleave', function() {
                this.style.zIndex = '';
            });
        });
    </script>
